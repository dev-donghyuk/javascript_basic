   <script defer>
      // 컴마 연산자
      // - ,로 표현식 분리
      var a = 1,
         b = 2;

      //  그룹핑 연산자
      // - 소괄호 안의 표현식 먼저 평가
      // - 2*(2+1)

      // ||연산자
      // - 표현식 결과가 하나라도 true면 true 아니면 false
      // - 왼쪽 결과가 true 면 오른쪽은 비교하지도 않음

      var value,
         zero = 0,
         two = 2;
      console.log(value || zero || two); // 2

      var value_2,
         zero_2 = 0;
      console.log(zero || value); //undefined 마지막으로 false가 된 값

      // &&연산자
      // - 평가결과가 모두 true이면 true 아니면 false
      var one_3 = 1;
      var two_3 = 2;
      console.log(one_3 && two_3); // 2
   </script>
