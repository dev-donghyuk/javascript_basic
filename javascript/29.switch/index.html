<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      //   switch
      // 형태
      var test = 3;
      switch (test) {
         case 1:
            console.log(1);
            break;
         case 2:
            console.log(2);
            break;
         case 3:
         case 4:
            // case가 3또는 4일 때
            console.log(3, 4);
            break;
         default:
            // 해당 표현식의 맞는 case가 없을 때
            console.log('not');
            break;
      }
   </script>
</html>
