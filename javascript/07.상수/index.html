<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      var ONE = 123; // 대문자 선언은 변수가 아닌 상수로 사용한다는 선언이다
      ONE = 456;
      console.log(ONE); // 456
      console.log(Number.MAX_VALUE); // 1.7976...e+308

      // 10 진수 : 123

      // 16 진수 : 0xff:255
      // - 1번째 숫자 0 작성
      // - 2번째 숫자 x 작성
      // - 3번째 이후 0 ~ F 작성
      //  대소문자 구분하지 않음

      console.log(0xf); // 15
      console.log(0xff); // 16*15 + 15
      console.log(0xfff); // 16*16*15 + 16*15 + 15

      // 8 진수 : ES3에서 폐지, ES6 재정의
      // 2 진수 : ES6에서 특별한 방법 제공 (bit)
   </script>
</html>
