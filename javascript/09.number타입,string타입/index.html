<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // JS 타입 : undefined, null, bollen, string, number, object

      // Number 타입
      var point = 123;
      console.log(typeof point); //number

      point = -1.23;
      console.log(typeof point); //number
      // NaN

      var point_1 = 1 * 'A';
      console.log(point_1); // NaN
      // String 타입
      // 값을 "" 또는 '' 사이에 작성
      var point_2 = '책, 123';
      console.log(typeof point_2); // string
      var point_3 = '책, 123';
      console.log(typeof point_3); // string
   </script>
</html>
