<!DOCTYPE html>
<html lang="ko">

   <script defer>
      // try,catch
      // - try {} catch(식별자){}
      // - try {} finally{}
      // - try {} catch(식별자){} finally{}
      // - try문에서 예외 발생을 인식
      // - 예외가 발생하면 catch블록을 실행
      // - finally블록은 예외 발생과 관계없이 실행
      var value;
      try {
         value = ball;
      } catch (e) {
         console.log(e);
      } finally {
         console.log('항상 실행');
      }

      // throw
      // 명시적으로 예외를 발생기킴
      try {
         throw '예외 임의로 발생시킴';
         var sports = '스포츠';
      } catch (e) {
         console.log(e); //"예외 임의로 발생시킴"
         console.log(sports); // undefined
      }

      try {
         throw { msg: '예외 발행해', bigo: '아무나' };
         var sports = '스포츠';
      } catch (e) {
         console.log(e.msg); // '예외 발행해'
         console.log(e.bigo); // '아무나'
      }
   </script>
</html>
