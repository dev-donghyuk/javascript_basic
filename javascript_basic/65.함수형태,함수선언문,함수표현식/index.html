<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 함수형태
      // 함수선언문
      // - Function Declaration
      // - function getBook(book){}

      function getBook(title) {
         return title;
      }
      console.log(getBook('JS책')); //JS책

      // 함수표현식
      // - Function Expression
      // - var getBook = function (book){}

      var getBook_2 = function (title) {
         return title;
      };
      console.log(getBook_2('JS책')); //JS책
   </script>
</html>
