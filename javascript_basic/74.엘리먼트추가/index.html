<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 배열에 엘리먼트 추가하는 방법
      // - 삽일할 위치에 인덱스 지정
      var value = [1, 2];
      value[4] = 5;
      console.log(value); //[1,2,undefined,undefined,5]

      // delete연산자
      // var 변수는 삭제불가
      // 글로벌 변수는 삭제가능
      var value_1 =123;
      console.log(delete value_1)

      value_2 = "글로벌 변수"
      console.log(delete value_2)
      try{
         console.log(value_2)
      }catch(){
         console.log('존재하지않음') //여기가 실행됨
      }

      // - {name:value} 삭제 방법
      var book = {title:"책"}
      console.log(delete book.title) //true
      console.log(book.title) //undefined

      var book_2 = {title:"책"}
      console.log(delete book) //flase

      // 배열 삭제 방법
      var value_2 = [1,2,3,4]
      console.log(delete value_2[1]) // true
      console.log(value.length) // 4  !?!?
      // 배열 엘리먼트 삭제 매커니즘
      // 삭제된 인덱스에 undefined 설정을 하여 위에 콘솔에서 length는 변하지 않았다
      // 왜냐하면 앞으로 하나씩 당겨서 엘리먼트를 이동하면 처리시간이 걸리기 때문이다
   </script>
</html>
