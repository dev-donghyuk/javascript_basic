<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // sort()
      // - 엘리먼트 값을 오름자순으로 정렬
      // - 원본도 적용됨
      var value_1 = [4, 3, 2, 1].sort();
      console.log(value_1); //[1,2,3,4]
      var value_2 = ['A01', 'A1', 'B02', 'B2'].sort();
      console.log(value_2); //["A01","A1","B02","B2"]

      var value_3 = [101, 26, 7, 1234];
      console.log(value_3.sort()); //[101,1234,26,7]
   </script>
</html>
