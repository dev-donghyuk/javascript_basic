<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // new Array
      // - Array 인스턴스 생성, 반환
      // - 파라미터를 작성하지 않으면 빈 배열
      // - 작성 순서대로 엘리먼트에 설정
      // - new Array(3)처럼 파라미터에 숫자를 작성하면 3개의 엘리먼트 생성

      var one = new Array(10, 20); //[10,20]
      var two = new Array([30, 40]); //[[30,40]]
      var obj = new Array(3); //[undefined,undefined,undefined]

      // Array()
      // - Array 인스턴스 생성, 반환
      // - new Array() 와 생성 방법 및 기능 같음
      // - new Array()는 new연산자에서 생성자 함수를 호출하여 인스턴스 생성
      // - Array()는 직접 생성자 함수를 호출하여 인스턴스 생성

      // length
      var value = [1, 2, 3];
      console.log(value.length); // 3
   </script>
</html>
