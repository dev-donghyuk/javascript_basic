<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // unshift()
      // - 0번 인덱스에 파라미터 값 삽입
      // - 배열에 있던 엘리먼트는 뒤로 이동
      var value = [1, 2];
      value.unshift(345, 67);
      console.log(value); //[345,67,1,2]

      // push()
      // - 배열 끝에 파라미터 값을 첨부
      var value_2 = [1, 2];
      value_2.push(345, 67);
      console.log(value_2); //[1,2,345,67]

      // concat()
      // - 배열에 파라미터 값을 연결하여 반환
      // - 파라미터가 1차원 배열이면 값만 반영
      var value_3 = [1, 2];
      var result = value_3.concat(3, 4);
      console.log(result); //[1,2,3,4]
   </script>
</html>
