<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // charAt()
      // - 인덱스에 문자를 반환
      // - 문자열 길이보다 인덱스가 크면 빈 문자열 반환
      // - 일반적으로 존재하지 않으면 undefined 바환
      var value = 'sports';
      console.log(value.charAt(1)); //p
      console.log(value[1]); //p
      console.log(value.charAt(12)); // ""
      console.log(value[12]); // undefined

      // indexOf()
      // -  데이터 문자열에서 파라미터의 문자와 같은 첫 번째 인덱스를 반환
      var value = '123123';
      console.log(value.indexOf(2)); // 1
      console.log(value.indexOf(23)); // 1
      console.log(value.indexOf(2.3)); // 4 - 3번째부터 2를 찾아라
      console.log(value.indexOf(15)); // -1 - 없으면 -1반환
   </script>
</html>
