<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // slice()
      // - 배열의 일부를 복사하여 배열로 반환
      // - 첫 번째 파라미터의 인덱스부터 두 번째 인덱스 직전까지

      var origin= [1,2,3,4,5]
      console.log(origin.slice(1,3)) //[2,3]
      console.log(origin.slice(2)) //[3,4,5]
      console.log(origin.slice(4,3))) //[]
      console.log(origin.slice(-4,-3))) //length값을 더해서 실행 [1,3]
   </script>
</html>
