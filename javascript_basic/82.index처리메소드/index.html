<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // indexOf()
      // - 파라미터 값과 같은 엘리먼트의 인덱스 반환
      // - 데이터 타입까지 체크
      // - 없으면 -반환
      // - 두번째 파라미터의 인덱스부터 검색
      var value = [1, 2, 5, 2, 5];
      console.log(value.indexOf(5)); // 2
      console.log(value.indexOf('5')); // -1
      console.log(value.indexOf(5, 3)); // 4
      // - String과 Array의 indexOf의 차이
      console.log('ABCBC'.indexOf('C', -2)); //2
      console.log(['A', 'B', 'C', 'B', 'C'].indexOf('C', -2)); //4 =>-2에 length값을 더한다

      // lastIndexOf()
      // - 마지막의 인덱스 반환
      console.log(value.lastIndexOf(5)); // 4
   </script>
</html>
