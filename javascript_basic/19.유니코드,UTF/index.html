<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body></body>
  <script defer>
    // 유니코드
    // - 세계의 모든 문자를 통합하여 콛화
    // - 언어, 이모지 등
    // - 코드값을 코드 포인트라고 부름
    // - 0000 ~ FFFF, 10000 ~ 1FFFF값에 문자 매핑

    // 표기방법
    //  - u와 숫자 형태 : u0031은 숫자 1
    //  - js는 u앞에 역슬래시 작성
    //  - ES6에서 표기 방법 추가됨
    console.log("\u0031"); // 1
    console.log("\u0041"); // A
    console.log("\u1100"); // ㄱ
    console.log("\uac01"); // 각

    console.log("\\u0041"); // \u0041

    //  UTF
    // - 유니코드의 코드 포인트를 매핑하는 방법
    // - UTF-8,UTF-16,UTF-32
    // - <meta charset="utf-8">
    // - UTF-8은 8비트로 코드 포인트 매핑 (8비트 인코딩이라고 부름)
  </script>
</html>
