<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // forEach()
      // - 배열의 엘리먼트를 하나씩 읽어가면서 콜백함수호출
      // - 콜백함수파라미터에 엘리먼트값,인덱스,배열전체를 넘겨준다
      // - break, continue 사용불가 throw는 사용가능
      // - 콜백함수분리(독립성)
      // - this로 오브젝트 참조
      var list = ['A', 'B', 'C'];
      list.forEach(function (el, index, all) {
         console.log(el + ':' + index + ':' + all);
      });
      /*1
         A:0:A,B,C
         B:1:A,B,C
         C:2:A,B,C
      */
      var fn = function (el, index, all) {
         console.log(el + ':' + index + ':' + all);
      };
      list.forEach();
      /*2
         A:0:A,B,C
         B:1:A,B,C
         C:2:A,B,C
      */
      // 1,2는 같음
      var list_1 = [1, 2];
      var fn_1 = function (el, index, all) {
         console.log(el + this.ten);
      };
      list.forEach(fn, { ten: 10 });
      /*
         11
         12
      */
   </script>
</html>
