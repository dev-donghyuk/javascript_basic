<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // String()
      // - 파라미터값을 문자열값으로 변환
      var str = String(123);
      console.log(str); //123
      console.log(typeof str); //string

      // new String()
      var obj = new String(123);
      console.log(typeof obj);
      // - String 인스턴스를 생성하여 반환
      // - 파라미터 값을 String 타입으로 변환
      // - 파라미터 값이 프리미티브 값이 된다

      // valueOf
      // - String인스턴스의 프리미티브 값 반환
      console.log(obj);
   </script>
</html>
