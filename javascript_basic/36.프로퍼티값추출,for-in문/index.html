<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 프로퍼티 값 추출
      // 오브젝트에서 프로퍼티 값 추출
      var obj = { book: '책' };
      console.log(obj.book); // 책
      console.log(obj['book']); // 책

      // for ~ in
      // 형태:for(변수 in 오브젝트)문장;
      // 형태:for(표현식 in 오브젝트)문장;
      // - 오브젝트에서 프로퍼티를 열거
      var sports = {
         a: '축구',
         b: '야구',
      };
      for (var item in sports) {
         console.log(item); //a,b 키 값
         console.log(sports[item]); //축구,야구 벨류 값
      }
   </script>
</html>
