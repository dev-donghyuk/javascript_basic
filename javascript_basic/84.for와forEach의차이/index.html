<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // forEach()
      // - forEach()를 시작할 떄 반복 범위 결정
      // - 엘리먼트를 추가하더라도 처리하지않음
      var list = [1, 2, 3];
      var fn = function (el, index, all) {
         if (index === 0) {
            list.push('AB');
         }
         console.log(el);
      };
      list.forEach(fn);
      /*
         1
         2
         3
      */
      // - 현재 인덱스보다 큰 인덱스의 값을 변경하면 변경된 값을 사용
      var list_2 = [1, 2, 3];
      var fn_2 = function (el, index, all) {
         if (index === 0) {
            list_2[2] = 345;
         }
         console.log(el);
      };
      list_2.forEach(fn);
      /*
         1
         2
         345
      */
      // - 현재 인덱스보다 큰 인덱스의 값을 삭제하면 배열에서 삭제되므로 반보겡서 제외됨 추가는 처리 안해도 삭제는 처리함
      var list_32 = [1, 2, 3];
      var fn_3 = function (el, index, all) {
         if (index === 0) {
            delete list_3[2];
         }
         console.log(el);
      };
      list_3.forEach(fn);
      /*
         1
         2
      */
      // forEach()는 시맨틱 접근
      // - 처음부터 끝까지 무조건 반복
      // - 시맨틱으로 소스코드의 가독성 향상
      // - for()는 함수 코드를 읽어야 알 수 있음 ex) break,continue
      // - forEach()는 콜백함수에서 처리, this 사용가능
      // - forEach()는 index 0 부터 시작
      // - for()와 같이 인덱스 값을 조정할 수 없음
      // - for()와 같이 뒤에서 앞으로 읽을수도 없음
   </script>
</html>
