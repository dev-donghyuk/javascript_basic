<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />

      <title></title>
   </head>
   <body></body>
   <script defer>
      // every()
      // - forEach()처럼 시멘틱 접근
      // - 배열의 엘리먼트를 하나씩 읽어가면서 false를 반환할때까지 콜백 함수 호출
      // - 즉 false가 반환되면 반복 종료
      // - false를 반환하지 않으면 true반환
      // - false가 되는 조건이 배열의 앞에 있을 때 효율성이 높음
      var value = [20, 10, 30, 40];
      var fn = function (el, index, all) {
         console.log(el);
         return el > 15;
      };
      console.log(value.every(fn));
      /*
         20
         10
         false
      */

      // some()
      // - every()와 반대로 true가 반환되면 종료
      // - true가 되는 조건이 배열의 앞에 있을 때 효율성이 높음

      var value_2 = [20, 10, 30, 40];
      var f_2n = function (el, index, all) {
         console.log(el);
         return el > 15;
      };
      console.log(value_2.every(fn));

      /*
      20
      true
      */
   </script>
</html>
