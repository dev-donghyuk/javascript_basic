<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // filter()
      // forEach()처럼 시맨틱 접근
      // 배열의 엘리먼트를 하나씩 읽어가면서 콜백함수에서 true를 반환하면 현재 읽은 엘리먼트를 반환
      // 조건에 맞는 엘리먼트를 추려낼 때 유용

      var value = [10, 20, 30, 40];
      var result = value.filter((el) => el > 15);
      console.log(result); // [20,30,40]

      // map()
      // forEach()처럼 시맨틱 접근
      // 배열의 엘리먼트를 하나씩 읽어가면서 콜백함수에서 반환한 값을 새로운 배열에 첨부하여 반환
      var value_2 = [10, 20, 30];
      var point = { add: 100 };
      var fn = function (el, index, all) {
         return el + this.add;
      };
      console.log(value_2.map(fn, point)); //[110,120,130]
   </script>
</html>
