<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body></body>
  <script defer>
    // Argument 오브젝트
    // 함수가 호출되어 함수 안으로 이동했을 때 arguments 이름으로 생성되는 오브젝트
    // 함수를 호출한 곳에서 넘겨준 값을 순서대로 저장
    // 호출한 함수의 파라미터에도 값을 설정하고 아규먼트 오브젝트에도 저장

    function getTotal(one, two) {
      return one + arguments[1] + arguments[2];
    }
    var result = getTotal(10, 20, 30);
    console.log(result); //60

    var result_2 = getTotal.apply(this, [10, 20, 30]);
    console.log(result_2); //60
  </script>
</html>
