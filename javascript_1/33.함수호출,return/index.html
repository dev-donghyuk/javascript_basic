<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 호출받는 함수
      // - 함수는 호출되어야 실행된다

      function setValue(a, b) {
         return a + b;
      }
      setValue(10, 20); // 30

      // return
      // 형태: return 표현식 opt;
      // - 표현식의 평가결과를 반환
      // - return을 사용하지 않으면 undefined를 반환
      // - return과 표현식을 한 줄에 작성
   </script>
</html>
