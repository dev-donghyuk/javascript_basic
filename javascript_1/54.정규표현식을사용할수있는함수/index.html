   <script defer>
      // match()
      // - 매치결과를 배열로 반환
      // - 매치대상에 정귶표현식의 패턴을 적용하여 매치하고 매치 결과를 반환
      // - 문자열 작성 가능, 엔진이 정규 표현식으로 변환하여 매치
      // - 정규표현식 문자열을 패턴으로 매치
      // 패턴 : ^,&,*,+
      var value1 = 'Sports';
      console.log(value1.match(/s/)); // [s]
      console.log(value1.match(/spo/)); // null

      // replace()
      // - 매치 결과를 파라미터에 작성한 값으로 대체하여 변환
      // - 두번째 파라미터에 함수를 작성하면 먼저 함수를 실행하고 함수에서 반환한 값으로 대체

      var value2 = 'abcabc';
      console.log(value2.replace('a', '바꿈')); // 바꿈bcabc
      console.log(value2.replace(/a/, '바꿈')); // 바꿈bcabc
