<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // substring()
      // - 파라미터의 시작 인덱스 부터 끝 인덱스 직전까지 반환
      // - 두번째 파라미터를 작성하지 않으면 반환대상의 끝까지 반환
      var value = '01234567';
      console.log(value.substring(2, 5)); // "234"

      console.log(value.substring(5)); //"567"
      console.log(value.substring()); //"01234567"
      console.log(value.substring(5, 20)); //"567"

      // slice()
      // - 파라미터의 시작 인덱스 부터 끝 인덱스 직전까지 반환
      var value = '01234567';
      console.log(value.slice(1, 4)); // "123"
   </script>
</html>
