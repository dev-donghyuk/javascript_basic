<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // toExponential()
      // 파라미터 : 소수 이하 자릿수(0~20)
      var value = 1234;
      console.log(value.toExponential()); //1.234e+3

      // toFixed()
      // 파라미터 : 반환할 소수 이하 자릿수
      var value_2 = 1234.567;
      console.log(value_2.toFixed(2)); //1234.57
      console.log(value_2.toFixed()); //1235
   </script>
</html>
