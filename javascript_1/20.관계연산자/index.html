<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body></body>
  <script defer>
    // 관계연산자
    // >,<,<=,>= 연산자
    // instanceof 연산자
    // in 연산자

    // > 연산자
    console.log(3 > 1); // true
    console.log(3 < 1); // false

    // 숫자 문자열 > 연산자
    console.log(1 > "A");

    // 문자열 문자열 > 연산자
    // 문자열은 유니코드화해서 사전 순서로 비교하거나 코드포인트를 하나씩 비교한다
    // 문자열은 유니코드화해서 사전 순서로 비교
    console.log("\u0033" > "\u0032"); //3>2 true
    console.log("A" > "1"); // \u0041> > \u0031
    console.log("가" > "다"); //false
    // 코드포인트를 하나씩 비교
    console.log("A07" > "A21"); //false
  </script>
</html>
