<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 프리미티브 값(Primitive Value)
      // - 언어에 있어 가장 낮은 단계의 값
      var book = '책'; //"책"은 더이상 분해 ,전개 불가

      // 프리미티브 타입
      // - Number,String,Boolean: 인스턴스 생성가능
      // - Null,Undefined: 인스턴스 생성불가
      // - Object: 프리미티브값제공X

      var obj = new Number('123');
      console.log(obj + 200); //323
      // - obj는 객체지만 primitive value로 취급된다

      var obj2 = new Number('123');
      console.log(obj2.valueOf); //123
   </script>
</html>
