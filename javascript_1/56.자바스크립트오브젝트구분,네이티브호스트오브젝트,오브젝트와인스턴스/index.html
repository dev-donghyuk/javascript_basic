<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // 네이티브오브젝트
      // - Js스펙에 정의한 오브젝트
      // - 빌트인 오브젝트 포함
      // - Js코드를 실행할 때 만드는 오브젝트
      // ex) argument 오브젝트

      // 오브젝트 구분
      // - 빌트인 오브젝트
      // - 네이티브 오브젝트
      // - 호스트 오브젝트

      // 호스트 오브젝트
      // - 빌트인,네이티브 오브젝트를 제외한 오브젝트
      // ex) window.DOM오브젝트
      var node = document.querySelector('div'); // querySelector는 DOM함수
      console.log(node.nodeName);
      // - DOM에서 제공하는 오브젝트를 호스트 오브젝트라고 부릅니다.
      // - 마치 JS함수처럼 DOM 함수를 사용
      // - JS 호스트 환경에서 브라우저의 모든 요소 기술을 연결하고 융합하며 이를 제어

      // 오브젝트와 인스턴스
      // - 오브젝트는 new 연산자를 사용하지않고 빌트인 오브젝트로 만든 오브젝트를 지칭
      var abc = new Object(); // 인스턴스(object)
      var obj = {}; // 객체(Object)
   </script>
</html>
