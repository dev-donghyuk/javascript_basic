<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // while
      // - 형태: while (표현식) 문장
      // - 표현식의 평가 결과가 false가 될 때 까지
      // - 문장을 반복하여 실행
      // - 반복이 종료되는 조건이 필요

      var k = 1;
      while (k < 3) {
         console.log(k);
         k++;
      }

      // do ~ while
      // 형태: do 문장 while(표현식)
      // - 처리 방법은 while문과 같음
      // - 단, do 문을 먼저 실행한다

      var k = 0;
      do {
         console.log('do:', k);
         k++;
      } while (k < 3);
      {
         // 표현식과 맞지 않으면 실행
         console.log('while:', k);
      }
   </script>
</html>
