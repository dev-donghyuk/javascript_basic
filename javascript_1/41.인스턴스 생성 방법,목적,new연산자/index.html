<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // new 연산자'
      // constructor : 생성자
      // 파라미터 : 값 opt
      // 반환 : 생성한 인스턴스
      // 인스턴스 : 복사본같은 개념
      // - 오브젝트로 인스턴스를 생성하여 반환
      // - 원본을 복사하는 개념
      var obj = new Number();
      console.log(typeof obj); // Number가 아닌 object 여기서 object는 인스턴스다.

      var oneObj = new Number('123');
      console.log(oneObj);

      var twoObj = new Number('456');
      console.log(twoObj);
   </script>
</html>
