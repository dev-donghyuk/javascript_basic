<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      //   new Object()
      // - 인스턴스를 생성하여 반환
      // - 파라미터의 데이터 타입에 따라 생성할 인스턴스 결정
      // - 파라미터 값이 undefinednull이면 빈 Object 인스턴스 반환
      var newNum = new Number(123);
      console.log(typeof newNum); // object
      console.log(newNum + 100); // 223

      var newObj = new Object(123);
      console.log(typeof newObj); // object
      console.log(newObj + 100); // 223 - newObj의 프리미티브 값은 123이기 때문

      // Object
      // - Object인스턴스 생성
      // - 파라미터는{name:value}형태
      var obj = Object({ name: 'JS책' });
      console.log(obj); //{name:"JS책"}

      var obj_1 = Object();
      console.log(obj_1);
      console.log(obj instanceof Object); //true
      // {}를 오브젝트 리터럴이라고 부름

      // valueIf()
      var obj_2 = { key: 'value' };
      console.log(obj.valueOf()); // {key:"value"}
   </script>
</html>
