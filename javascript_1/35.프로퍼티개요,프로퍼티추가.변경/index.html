<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
   </head>
   <body></body>
   <script defer>
      // Property
      // 형태 : {name:value}
      // {"name":value} 따옴표는 작성 생략해도 된다 자바스크립트에서 알아서 해준다
      // value에는 자바스크립트가 지원하는 타입 작성
      // {a:123,b:"ABC",c:true,d:{}}
      // {book:function(){}}
      // 오브젝트와 객체는 다른 뉘앙스이다

      // 오브젝트에 프로퍼티 추가,변경
      var obj = {};
      obj.abc = 123;
      // obj 오브젝트에 프로퍼티 이름으로 abc가 없으면 abc:123이 추가되고 있으면 값이 123으로 변경된다
      // 작성방법
      // - 점과 프로퍼티 이름 사용
      // - 대괄호 사용 : obj["abc"]
      // - abc변수 이름 작성 : obj[abc]
   </script>
</html>
