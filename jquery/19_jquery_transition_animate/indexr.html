<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#box_wrap{width: 1000px;margin:150px auto 0;overflow:hidden;}
  	#box_wrap div{float:left;position: relative;width: 333px;height: 250px;}
  	#box_wrap div .cover{position: absolute;left: 0;top: 0;width: 100%;height: 100%;background:rgba(0,0,0,0.85);transition:all 0.3s ease;}
  	#box_wrap div h2{font-size:24px;color:#fff;font-weight:bold;position: absolute;left: 50%;top:30%;transform:translate(-50%);transition:all 0.3s ease;}
  </style>
 </head>
 <body>
	<div id="box_wrap">
		<div>
			<img src="./images/area1_img1.jpg" alt="">
			<div class="cover"></div>
			<h2>PENGUIN</h2>
		</div>
		<div>
			<img src="./images/area1_img2.jpg" alt="">
			<div class="cover"></div>
			<h2>SPORTS</h2>
		</div>
		<div>
			<img src="./images/area1_img3.jpg" alt="">
			<div class="cover"></div>
			<h2>KOREA</h2>
		</div>
	</div>
	<script>
		$(function(){
			$('#box_wrap div').mouseenter(function(){
				$(this).find('.cover').css({'background':'none'}).next().css({'top':'50%'});
			})
			$('#box_wrap div').mouseleave(function(){
				$(this).find('.cover').css({'background':'rgba(0,0,0,0.85)'}).next().css({'top':'30%'});
			})
		});
	</script>
 </body>
</html>
