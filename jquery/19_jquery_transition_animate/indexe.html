<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#box{width: 500px;height: 300px;border:2px solid #000;margin:180px auto 0;position: relative;overflow:hidden;}
  	#box .img_1{position: absolute;left:-124px;top: 130px;}
  	#box .img_2{position: absolute;right: 0;bottom:-278px;}
  </style>
 </head>
 <body>
	<div id="box">
		<img src="./images/jobs_text.gif" alt="" class="img_1">
		<img src="./images/jobs.png" alt="" class="img_2">
	</div>
	<script>
		$(function(){
			$('#box .img_1').animate({'left':40}).next().delay(1000).animate({'bottom':0},5000)
		});
	</script>
 </body>
</html>
