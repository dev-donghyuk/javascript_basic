<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>animate</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#section_1{width: 1000px;margin:50px auto;}
  	#section_1 .banner{overflow:hidden;}
  	#section_1 .banner li{float:left;}
  	#section_1 .banner li a{position: relative;float:left;}
  	#section_1 .banner li a span{position: absolute;left: 0;top: 0;width: 333px;height: 250px;border:0px solid red;box-sizing:border-box;}
  </style>
 </head>
 <body>
	<section id="section_1">
		<ul class="banner">
			<li>
				<a href="javascript:;">
					<span class="s_1"></span>
					<img src="./images/area1_img1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<span class="s_2"></span>
					<img src="./images/area1_img2.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<span class="s_3"></span>
					<img src="./images/area1_img3.jpg" alt="">
				</a>
			</li>
		</ul>
	</section>
	<script>

		$('.banner li').mouseenter(function(){
			$(this).find('span').stop().animate({'border-width':10},300);
			var num = $(this).index();
			console.log(num);
			if(num==0){
				$(this).find('span').css({'border-color':'red'});
			}else if(num==1){
				$(this).find('span').css({'border-color':'green'});
			}else{
				$(this).find('span').css({'border-color':'pink'});
			};
		});

		$('.banner li').mouseleave(function(){
			$(this).find('span').stop().animate({'border-width':0},300);
		});
	</script>
 </body>
</html>
