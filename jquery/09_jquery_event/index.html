<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	hr{margin:30px 0;}
  	div{width: 500px;height: 150px;line-height:150px;text-indent:20px;color:#000;font-size:28px;background:#fc0;border:2px solid #000;margin-bottom:20px;font-weight:bold;cursor:pointer;}
  	h3 input{width: 300px;}
  	ul{overflow:hidden;list-style:none;}
	ul li{float:left;}
  	ul li a{display:block;width: 100px;height: 30px;line-height:30px;text-align:center;margin-right:20px;font-weight:bold;color:#000;border-radius:15px;border:1px solid #000;background:#adff2f;text-decoration:none;	}
  	ul li a.on{background:#ccc;}
  	ul li a.active{background:red;}
  	ul li:last-child a{margin-right:0;}
  </style>
 </head>
 <body>
	<h2>[ jQuery 이벤트 관련 메소드]</h2>
	<ol>
		<li>click - 마우스클릭</li>
		<li>mouseenter - 마우스 오버</li>
		<li>mouseleave - 마우스 아웃</li>
		<li>hover - 마우스 오버 & 아웃 동시처리</li>
		<li>focus - 포커싱이 되었을 때</li>
		<li>blur - 포커스가 해제되었을 때</li>
		<li>each - 개별(각각) 처리</li>
	</ol>
	<hr />
	<div class="box_1">Click!</div>
	<div class="box_2">mouseover / mouseout</div>
	<div class="box_3">hover</div>
	<h3>Message : <input type="text" value="Messages Insert!" class="t_1"></h3>
	<ul class="btn_wrap">
		<li><a href="javascript:;" class="m_1">Menu1</a></li>
		<li><a href="javascript:;" class="m_2">Menu2</a></li>
		<li><a href="javascript:;" class="m_3">Menu3</a></li>
	</ul>
	<script>
		$(function(){
			$('.box_1').click(function(){
				$(this).css({'background':'#00ff7f'})
			});
			$('.box_2').mouseover(function(){
				$(this).css({'background':'#ff00ff'})
			});
			$('.box_2').mouseleave(function(){
				$(this).css({'background':'#fc0'})
			});
			$('.box_3').hover(
				function(){
				$(this).css('background-color','#0cf');
			},
				function(){
				$(this).css('background-color','#fc0')
			}
			);
			$('.t_1').focus(function(){
				$(this).css({'background':'#00ff7f'})
			});
			$('.t_1').blur(function(){
				$(this).css({'background':'#fff'})
			});
			/*$('.btn_wrap li a').click(function(){
				$('.btn_wrap li a').removeClass('on')
				$(this).addClass('on')
			});*/

			/*$('.btn_wrap li a').each(function(){
				$(this).click(function(){
					$(this).addClass('active').parent().siblings().find('a').removeClass('active');
				})
			});*/
			
			$('.btn_wrap li a').click(function(){	
				$(this).addClass('active').parent().siblings().find('a').removeClass('active');
			});
		});
	</script>
 </body>
</html>
