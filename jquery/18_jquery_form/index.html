<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>form과 관련된 이벤트와 함수</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<p>
		<input type="text" placeholder="ID를 입력하세요" class="i_id"><br /><br />
		<input type="password" placeholder="PW를 입력하세요" class="i_pw">
	</p>
	<script>
		$(function(){
			$('.i_id').change(function(){
				var con = ($(this).val())
				confirm('당신이 입력한 ID는 ' + con +" 입니다.")
			});
			$('.i_pw').change(function(){
				var con = ($(this).val())
				confirm('당신이 입력한 PW는 ' + con +" 입니다.")
			});
		});
	</script>
 </body>
</html>
