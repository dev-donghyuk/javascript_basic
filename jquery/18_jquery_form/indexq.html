<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<p>
		<input type="text" placeholder="데이터를 입력하세요">
	</p>
	<script>
		$(function(){
			$('input').change(function(){
				var data = ($(this).val());
				var num = ($(this).val().length);
				alert('당신이 입력한 데이터는 ' + data +' 이며' + '데이터 길이는 ' + num +' 글자 입니다.');
			});
		});
	</script>
 </body>
</html>
