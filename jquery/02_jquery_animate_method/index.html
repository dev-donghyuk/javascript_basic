<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>애니메이터함수</title>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
	.box1,.box2{
		width:640px;
		overflow:hidden;
		border:5px solid #ccc;
		margin-bottom:30px;
	}
	.box1 .box_1,.box1 .box_2,.box2 .box_1,.box2 .box_2{
		width:200px;
		height:200px;
		margin-right:20px;
	}
	.box1 .box_1{
		background:red;
		float:left;
	}
	.box1 .box_2{
		background:green;
		float:left;
	}
	.box2 .box_1{
		background:orange;
		float:left;
	}
	.box2 .box_2{
		background:yellow;
		float:left;
	}
  </style>
 </head>
 <body>
	<h1>jQuery 애니메이션 관련 메서드</h1>
		<ul>
			<li>$("대상").fadeIn();</li>
			<li>$("대상").fadeOut();</li>
			<li>$("대상").fadeToggle();</li>
			<li>$("대상").slideUp();</li>
			<li>$("대상").slideDown();</li>
			<li>$("대상").slideToggle();</li>
		</ul>
		<button type="button" id="fo">fadeOut</button>
		<button type="button" id="fi">fadeIn</button>
		<button type="button" id="ft">fadeToggle</button>
		<button type="button" id="su">slideUp</button>
		<button type="button" id="sd">slideDown</button>
		<button type="button" id="st">slideToggle</button>
		<hr />
		<div class="box1">
			<div class="box_1">fadeIn / fadeOut</div>
			<div class="box_2">fadeToggle</div>
		</div>
		<div class="box2">
			<div class="box_1">slideUp / slideDown</div>
			<div class="box_2">slideToggle</div>
		</div>
		<script>
		$(function(){
		
			console.log('완료')
			$('#fo').click(function(){
				$('.box1 .box_1').fadeOut(1000);
			});
			$('#fi').click(function(){
				$('.box1 .box_1').fadeIn(1000);
			});
			$('#su').click(function(){
				$('.box2 .box_1').slideUp();
			});
			$('#sd').click(function(){
				$('.box2 .box_1').slideDown();
			});
			$('#ft').click(function(){
				$('.box1 .box_2').stop().fadeToggle();
			})
			$('#st').click(function(){
				$('.box2 .box_2').slideToggle();
			})
		});
		</script>
 </body>
</html>
