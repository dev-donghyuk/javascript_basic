<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>아코디언메뉴</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	div{width: 300px;margin: 100px auto 0;font-family: 'Noto Sans KR', sans-serif;}
  	/* -----------------------------------------------------------------------------------gnb*/
  	div .gnb>li{margin-bottom:10px;}
  	div .gnb>li>a{display:block;width: 100%;height: 50px;line-height:50px;text-align:center;background:#333;color:#fff;font-weight:bold;}
  	div .gnb>li>a:hover{background:#3cb371;}
  	/* -----------------------------------------------------------------------------------depth2*/
  	div .gnb>li .depth2{display:none;background:#eee;}
  	div .gnb>li .depth2 li{}
  	div .gnb>li .depth2 li a{display:block;width: 100%;height: 30px;line-height:30px;color:;color:#000;}
  	div .gnb>li .depth2 li a:hover{color:#fff;background:#000;}
  </style>
  <script>
		$(document).ready(function(){
			$('.gnb li a').click(function(){
				$(this).next().stop().slideToggle(300).parent().siblings().find('.depth2').slideUp();
			});
		});
</script>
 </head>
 <body>
	<div>
		<ul class="gnb">
			<li>
				<a href="javascript:;">주메뉴1</a>
				<ul class="depth2">
					<li><a href="javascript:;">서브메뉴1</a></li>
					<li><a href="javascript:;">서브메뉴2</a></li>
					<li><a href="javascript:;">서브메뉴3</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">주메뉴2</a>
				<ul class="depth2">
					<li><a href="javascript:;">서브메뉴1</a></li>
					<li><a href="javascript:;">서브메뉴2</a></li>
					<li><a href="javascript:;">서브메뉴3</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">주메뉴3</a>
				<ul class="depth2">
					<li><a href="javascript:;">서브메뉴1</a></li>
					<li><a href="javascript:;">서브메뉴2</a></li>
					<li><a href="javascript:;">서브메뉴3</a></li>
				</ul>
			</li>
		</ul>
	</div>
 </body>
</html>
