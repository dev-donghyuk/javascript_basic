<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>진라면 유튜브 연결하기</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	.left_con{width: 50%;background:#fff100;position: fixed;left: 0;top: 0;bottom:0;overflow:hidden;z-index:99999;}
  	.left_con .left_con_inner{width: 950px;height: 1080px;background:url('./images/coupon_left_bg_b.jpg')no-repeat;position: absolute;top: 0;left:50%;transform:translateX(-50%);}
  	.left_con .left_con_inner .youtube{position: absolute;left:50%;top:255px;margin-left:-350px;}
  	.left_con .menu_wrap{position: fixed;left: 50%;top: 0;bottom:0;width: 120px;background:#fff;transform:translate(-50%);}
  	.left_con .menu_wrap .menu{position: absolute;left: 0;top:50%;transform:translateY(-50%);}
  	.right_con{position: absolute;right: 0;top: 0;bottom:0;width: 50%;}
  	.right_con .right_con_inner{width: 960px;height: 1632px;background:url('./images/coupon_right_bg_b.jpg')no-repeat;}
  	.right_con .right_con_inner .text{width: 643px;height: 1531px;background:url('./images/coupon_right_content_bg_e.png')no-repeat;position: absolute;left:50%;top:0;transform:translate(-50%);}
  	.right_con .right_con_inner .i_wrap input{width: 120px;height: 44px;background:none;font-size:26px;text-align:center;box-sizing:border-box;position: absolute;top: 498px;left: 50%;border:none;}
  	.right_con .right_con_inner .i_wrap .i_1{margin-left:-263px;}
  	.right_con .right_con_inner .i_wrap .i_2{margin-left:-100px;}
  	.right_con .right_con_inner .i_wrap .i_3{margin-left:64px;}
  	.right_con .right_con_inner .btn{width: 467px;height: 82px;position: absolute;top: 583px;left: 50%;cursor:pointer;background:none;margin-left:-273px;border:none;}
  </style>
 </head>
 <body>
	<div id="wrap">
		<div class="left_con">
			<div class="left_con_inner">
				<div class="youtube">
					<iframe width="640" height="360" src="https://www.youtube.com/embed/goUylYTf83M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
					</iframe>
				</div>
			</div>
			<div class="menu_wrap">
				<ul class="menu">
					<li><a href="javascript:;"><img src="./images/menu_03_b.jpg" alt=""></a></li>
					<li><a href="javascript:;"><img src="./images/menu_01_a.jpg" alt=""></a></li>
					<li><a href="javascript:;"><img src="./images/menu_02_s2.jpg" alt=""></a></li>
					<li><a href="javascript:;"><img src="./images/menu_04_a.jpg" alt=""></a></li>
					<li><a href="javascript:;"><img src="./images/menu_05_a.jpg" alt=""></a></li>
				</ul>
			</div>
		</div>
		<div class="right_con">
			<div class="right_con_inner">
				<div class="text"></div>
				<form action="" class="i_wrap">
					<input type="text" class="i_1">
					<input type="text" class="i_2">
					<input type="text" class="i_3">
				</form>
				<button type="button" class="btn"></button>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.i_wrap input').click(function(){
				alert('이벤트가 종료되었습니니다. 돌아가주세요')
			});
			$('.btn').click(function(){
				alert('이벤트가 종료되었습니니다. 돌아가주세요')
			});
		})
	</script>
 </body>
</html>
