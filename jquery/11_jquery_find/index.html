<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	body{font-family: 'Nanum Gothic', sans-serif;}
  	#section_1{width: 100%;}
  	#section_1 .section_inner{width: 1000px;margin:0 auto;overflow:hidden;text-align:center;padding-top:60px;}
  	#section_1 .section_inner li{float:left;}
  	#section_1 .section_inner li a{position: relative;display:block;}
  	#section_1 .section_inner li a h2{font-size:26px;color:#333;margin-bottom:15px;}
  	#section_1 .section_inner li a h3{margin-top:20px;font-size:13px;color:#333;line-height:18px;}
  	#section_1 .section_inner li a .cover{position:absolute;left:0;top:41px;width: 330px;height: 250px;background:url('./images/area1_bg.png')no-repeat;display:none;}
  	#section_1 .section_inner li a:hover h3{font-weight:bold;}
  	#section_2{width: 100%;}
  	#section_2 .section_inner{width: 1000px;margin:60px auto;overflow:hidden;text-align:center;}
  	#section_2 .section_inner li{float:left;}
  	#section_2 .section_inner li a{position: relative;display:block;}
  	#section_2 .section_inner li a .logo{position: absolute;left: 50%;top: 50%;transform:translate(-50%,-50%);z-index:99999;}
  	#section_2 .section_inner li a .img{}
  	#section_2 .section_inner li a .cover{position:absolute;left:0;top:0;display:none;}
  </style>
 </head>
 <body>
	<div id="section_1">
		<ul class="section_inner">
			<li>
				<a href="javascript:;">
					<h2>CONTRIBUTION</h2>
					<div class="cover"></div>
					<img src="./images/area1_img1.jpg" alt="" class="img_1">
					<h3>
						데상트코리아는 세상과 함께 숨쉬고<br />
						스포츠 발전에 기여합니다.
					</h3>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<h2>SPORTS EVENT</h2>
					<div class="cover"></div>
					<img src="./images/area1_img2.jpg" alt="" class="img_1">
					<h3>
						다양한 스포츠 경기를 개최하고 후원함으로써<br />
						스포츠의 저변을 확대합니다.
					</h3>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<h2>WITH US</h2>
					<div class="cover"></div>
					<img src="./images/area1_img3.jpg" alt="" class="img_1">
					<h3>신규거래 신청을 받습니다.</h3>
				</a>
			</li>
		</ul>
	</div>
	<div id="section_2">
		<ul class="section_inner">
			<li>
				<a href="javascript:;">
					<div class="logo"><img src="./images/a2_logo2.png" alt=""></div>
					<div class="img"><img src="./images/area2_img2.jpg" alt=""></div>
					<div class="cover"><img src="./images/area2_img2_on.jpg" alt=""></div>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<div class="logo"><img src="./images/a2_logo3.png" alt=""></div>
					<div class="img"><img src="./images/area2_img3.jpg" alt=""></div>
					<div class="cover"><img src="./images/area2_img3_on.jpg" alt=""></div>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<div class="logo"><img src="./images/a2_logo4.png" alt=""></div>
					<div class="img"><img src="./images/area2_img4.jpg" alt=""></div>
					<div class="cover"><img src="./images/area2_img4_on.jpg" alt=""></div>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<div class="logo"><img src="./images/a2_logo5.png" alt=""></div>
					<div class="img"><img src="./images/area2_img5.jpg" alt=""></div>
					<div class="cover"><img src="./images/area2_img5_on.jpg" alt=""></div>
				</a>
			</li>
		</ul>
	</div>
	<script>
		$(function(){
			$('#section_1 li a').mouseenter(function(){
				$(this).find('.cover').show();
			});
			$('#section_1 li a').mouseleave(function(){
				$(this).find('.cover').hide();
			});
			$('#section_2 li a').mouseenter(function(){
				$(this).find('.cover').stop().fadeIn()
			});
			$('#section_2 li a').mouseleave(function(){
				$(this).find('.cover').stop().fadeOut()
			});
		});
	</script>
 </body>
</html>
