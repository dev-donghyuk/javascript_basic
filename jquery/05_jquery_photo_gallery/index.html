<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>포토갤러리</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	h2{font-size:36px;text-align:center;font-weight:bold;color:#333;margin-top:80px;}
  	.tab_wrap{margin:80px auto 40px;overflow:hidden;width: 340px;}
  	.tab_wrap .mask{float:left;margin-right:20px;width: 100px;height: 70px;border:4px solid #ccc;box-sizing:border-box;}
  	.tab_wrap .mask:last-child{margin-right:0;}
  	.tab_wrap .mask img{width: 100%;height:100%;}
  	.photo{width: 450px;overflow:hidden;height: 300px;margin:40px auto 0;border:8px solid #ccc;box-sizing:border-box;}
  	.photo img{width: 100%;height: 100%;}
  </style>
 </head>
 <body>
	<h2>[ 간단 포토 갤러리 - 가로]</h2>
	<div class="tab_wrap">
		<div class="mask"><a href="javascript:;"><img src="./images/img1.jpg" alt=""></a></div>
		<div class="mask"><a href="javascript:;"><img src="./images/img2.jpg" alt=""></a></div>
		<div class="mask"><a href="javascript:;"><img src="./images/img3.jpg" alt=""></a></div>
	</div>
	<hr />
	<div class="photo">
		<img src="./images/img1.jpg" alt="">
	</div>
	<script>
		$(function(){
			$('.tab_wrap div').mouseenter(function(){
				var num = $(this).index();
				console.log(num);
				if(num==0){
					$('.photo img').attr({'src':'./images/img1.jpg'});
				}else if(num==1){
					$('.photo img').attr({'src':'./images/img2.jpg'});
				}else{
					$('.photo img').attr({'src':'./images/img3.jpg'});
				}
			});
		});
	</script>
 </body>
</html>
