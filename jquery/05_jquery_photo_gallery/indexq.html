<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	h2{font-size:36px;text-align:center;font-weight:bold;color:#333;margin:80px 0;}
  	#wrap{width: 800px;height: 400px;border:8px solid #ccc;box-sizing:border-box;margin:0 auto;}
  	#wrap .tab_wrap{float:left;margin:20px 0 0 20px;}
  	#wrap .tab_wrap div{width: 100px;height: 70px;margin-bottom:20px;border:6px solid #ccc;box-sizing:border-box;}
  	#wrap .tab_wrap div img{width: 100%;height: 100%;}
  	#wrap .photo{float:right;width: 500px;height: 330px;margin:20px 20px 0 0;border:8px solid #ccc;box-sizing:border-box;}
  	#wrap .photo img{width: 100%;height: 100%;}
  </style>
 </head>
 <body>
	<h2>[ 간단 포토 갤러리 - 세로]</h2>
	<div id="wrap">
		<div class="tab_wrap">
			<div class="mask"><a href="javascript:;"><img src="./images/img1.jpg" alt=""></a></div>
			<div class="mask"><a href="javascript:;"><img src="./images/img2.jpg" alt=""></a></div>
			<div class="mask"><a href="javascript:;"><img src="./images/img3.jpg" alt=""></a></div>
		</div>
		<div class="photo">
			<img src="./images/img1.jpg" alt="">
		</div>
	</div>
	<script>
		$(function(){
			$('.tab_wrap div').mouseenter(function(){
				var num = $(this).index();
				console.log(num);
				if(num==0){
					$('.photo img').attr({'src':'./images/img1.jpg'});
				}else if(num==1){
					$('.photo img').attr({'src':'./images/img2.jpg'});
				}else{
					$('.photo img').attr({'src':'./images/img3.jpg'});
				}
			});
		});
	</script>
 </body>
</html>
