<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>햄버거 메뉴 버튼 전환</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	.btn_menu{width: 100px;height: 100px;display:block;position:absolute;left:50%;top:50%;margin:-50px 0 0 -50px;}
  	.btn_menu span{display:block;text-indent:-99999px;width: 60px;height: 20px;position:absolute;left:0;top:50%;background:#000;margin-top:-10px;transition:all 0.3s ease;}
  	.btn_menu span::before,.btn_menu span::after{content:'';position:absolute;left:0;width: 100px;height: 20px;background:#000;transition:all 0.3s ease;}
  	.btn_menu span::before{top:-40px;}
  	.btn_menu span::after{top:40px;}
  	.btn_menu span.on{background:rgba(255,255,255,0);}
  	.btn_menu span.on::before{transform:rotate(45deg);top:0;}
  	.btn_menu span.on::after{transform:rotate(-45deg);top:0;}
  </style>
 </head>
 <body>
	<a href="#" class="btn_menu">
		<span class="">메뉴</span>
	</a>
	<script>
		$(function(){
			var sw = 1
			$('.btn_menu').click(function(){
				if(sw==1){
					$('.btn_menu span').addClass('on');
					sw = 2
				}else{
					$('.btn_menu span').removeClass('on');
					sw = 1
				}
			});
		});
	</script>
 </body>
</html>
