  <script>
    $(function(){
      var sw =true;
      $('.m_btn').click(function(){
        if(sw==true){
          $('#wrap').stop().animate({'left':274},500);
          $('#menu').stop().animate({'left':0},500);
          $('#cover').fadeIn(300);
          $('.m_btn,#wrap,body,#menu').addClass('on')
          sw=false
        }else{
           $('#wrap').stop().animate({'left':0},500);
           $('#menu').stop().animate({'left':-274},500);
           $('#cover').fadeOut(300);
           $('.m_btn,#wrap,body,#menu').removeClass('on')
           sw=true
        }
      });
      var sw = true;
      $('.m_search').click(function(){
        $(this).toggleClass('on')
        if(sw==true){
          $('#cover').show();
          $('#search').show();
          sw=false
        }else{
          $('#cover').hide();
          $('#search').hide();
          sw=true
        }
      });
      $('#search input').keyup(function(){
        var num= ($(this).val().length)
        if(num == 0){
            $('.btn_reset').hide();
        }else{
            $('.btn_reset').show();
        };
    });
      $('#search .btn_reset').click(function(){
        $(this).hide();
        $('#search input').val('');
    });
    });
  </script>
