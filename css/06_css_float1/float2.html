<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float2</title>
  <style>
	div{
		width:250px;
		height:250px;
	}
	.bbb{
		width:800px;
		border:5px solid red;
		margin:auto;
	}
	.b_1{
	background:red;
	float:left;
	margin-right:20px;
	}
	.b_2{
	background:green;
	float:left;
	margin-right:20px;
	}
	.b_3{
	background:blue;
	float:left;
	}
	p{
		border:1px solid red;
		background:yellow;
		clear:both
	}
  </style>
 </head>
 <body>
	<div class="bbb">
		<div class="b_1">박스1</div>
		<div class="b_2">박스2</div>
		<div class="b_3">박스3</div>
		<p>
		문재인 대통령이 19일 순방지인 우즈베키스탄에서 전자결재로 이미선·문형배 헌법재판관 후보자를 임명했다. 이 재판관은 주식 과다 거래
		</p>
	</div>
 </body>
</html>
