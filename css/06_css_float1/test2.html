<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float 1-2</title>
  <style>
	body{
  }
	.bb_1{
		width:625px;
		height:250px;
		border:5px solid #D5D5D5;
		margin-bottom:25px;
		margin:0 auto;
	}
	.bb_2{
		width:625px;
		height:250px;
		border:5px solid #D5D5D5;
		background:yellow;
		margin:0 auto;
		}
	.b_1,.b_2{
		width:250px;
		height:250px;
	}
	.b_1{
		background:red;
		float:left;
	}
	.b_2{
		background:blue;
		float:left;
	}
  </style>
 </head>
 <body>
	<div class="bb_1">
		<div class="b_1">Box1</div>
		<div class="b_2">Box2</div>
	</div>
	<div class="bb_2">
	하단 컨텐츠 박스
	</div>
 </body>
</html>
