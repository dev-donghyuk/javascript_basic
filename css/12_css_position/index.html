<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  .b_1, .b_2, .b_3, .b_4{
	width:200px;
	height:200px;
  }
   .b_1{
	background:red;
   }
    .b_2{
		position:relative;
		background:green;
	}
	.b_3{
		background:blue;
	}
	.b_4{
		background:#0cf;
	}
	.s1{
		position:absolute;
		left:0;top:0;
		width:80px;
		height:80px;
		background:yellow;
		z-index:3;
	}
	.s2{
		position:absolute;
		left:40px;top:40px;
		width:80px;
		height:80px;
		background:hotpink;
	}
  </style>
 </head>
 <body>
	<h1>포지셔닝 익히기</h1>
	<p>포지셔닝은 블럭레벨 요소들을 배치하기 위한 속성으로 사용됩니다!</p>
	<p>가장 많이 사용되는 속성들은 3가지입니다!</p>
	<ol>
		<li>static : 기본갑. 일반적인 문서의 흐름을 따름.</li>
		<li>relative : 상대적인 위치지정, 원하는 위치에 배치할 수 있으며, 기본적인 문서의
			흐름을 따름
		</li>
		<li>absolute : 절대적인위치지정. 원하는 위치에 배치할 수 있으나, 기본적으로 부
			모요소의 위치를 기준점으로 배치됨
		</li>
		<li>fixed : 블록레벨 요소를 특정위치에 고정할때 사용됨</li>
	</ol>
	<div class="b_1"></div>
	<div class="b_2">
		<div class="s1"></div>
		<div class="s2"></div>
	</div>
	<div class="b_3"></div>
	<div class="b_4"></div>
 </body>
</html>
