<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>transform(scale)</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	body{font-family: 'Noto Sans KR', sans-serif;}
  	/*event*/
  	#main #section1{width:100%;background:#f7f7f7;}
  	#main #section1 .section_inner{width:1200px;height:720px;margin:0 auto;}
  	#main #section1 .section_inner h2{font-size:39px;color:#000;padding-top:100px;font-weight:bold;text-align:center;}
  	#main #section1 .section_inner h3{font-size:15px;color:#666;padding-top:20px;text-align:center;}
  	#main #section1 .section_inner .banner{padding-top:50px;}
  	#main #section1 .section_inner .banner li{position:relative;float:left;margin:0 26px;}
  	#main #section1 .section_inner .banner li::after{content:'';position:absolute;right:-26px;top:0;height:365px;width:1px;background:#ddd;}
  	#main #section1 .section_inner .banner .l_1{margin-left:0;}
  	#main #section1 .section_inner .banner .l_3{margin-right:0;}
  	#main #section1 .section_inner .banner .l_3::after{background:none}
  	#main #section1 .section_inner .banner li a .mask{position:relative;width:365px;height:188px;overflow:hidden;}
  	#main #section1 .section_inner .banner li a .mask::before{content:'';position:absolute;left:0;top:0;width:100%;height:100%;border:0px solid yellow;transition:all 0.3s ease;z-index:99999;box-sizing:border-box;}
  	#main #section1 .section_inner .banner li a .mask:hover::before{border-width:10px;}
  	#main #section1 .section_inner .banner li a .mask img{width: 365px;height:188px;transition:all 0.8s ease;}
  	#main #section1 .section_inner .banner li:hover img{transform:scale(1.2);}
  	#main #section1 .section_inner .banner li a h4{margin:34px 0 10px 0;font-size:22px;color:#222;text-align:center;font-weight:bold;}
  	#main #section1 .section_inner .banner li a h5{font-size:15px;color:#888;text-align:center;}
  	#main #section1 .section_inner .banner li h6{margin-top:45px;font-size:15px;color:#888;text-align:center;}
  </style>
 </head>
 <body>
	<div id="main">
		<div id="section1">
			<div class="section_inner">
				<h2>EVENT</h2>
				<h3>세븐스프링 만의 특별하고 다양한 혜택</h3>
				<ul class="banner">
					<li class="l_1">
						<a href="#">
							<div class="mask"><img src="./images/2019060409063805_3a5b280cd4b8415ea33aff7f280ebd5d.jpg" alt="이미지"></div>
							<h4>플친이라면 평일디너 20% 할인!</h4>
							<h5>플친에게만 발송되는 쿠폰을 확인하세요!</h5>
						</a>
						<h6>2019-06-05 ~ 2019-06-28</h6>
					</li>
					<li class="l_2">
						<a href="#">
							<div class="mask"><img src="./images/2019060409065815_eedd8eaa23314279915eb3d00682ec90.jpg" alt="이미지"></div>
							<h4>100% 당첨 스크래치 쿠폰 증정!</h4>
							<h5>여름 신메뉴 출시 기념,선착순 제공!</h5>
						</a>
						<h6>2019-06-05 ~ 2019-06-30</h6>
					</li>
					<li class="l_3">
						<a href="#">
							<div class="mask"><img src="./images/2019052915055816_3667942153174d5d89fe966394f243e6.jpg" alt="이미지"></div>
							<h4>호국보훈의 달 감사 할인!</h4>
							<h5>국가 유공자,경찰관,소방관,군인50%!</h5>
						</a>
						<h6>2019-06-01 ~ 2019-06-30</h6>
					</li>
				</ul>
			</div>
		</div>
	</div>
 </body>
</html>
