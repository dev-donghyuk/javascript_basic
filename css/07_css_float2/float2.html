<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float2</title>
  <style>
	body,div{
		margin:0;
		padding:0;

	.a{

		height:1000px;

	.header{

	.left1{

	}
	.left2{
		width:221px;
		height:160px;

	<div class="a">
