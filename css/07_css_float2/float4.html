<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float2</title>
  <style>
	body,div{
		margin:0;
		padding:center;
	}
	.wrap{
		width:1100px;
		margin:0 auto;
	}
	.left {
			width:260px;
			float:left;
	}
	.left .l1{
		height:147px;
	}
	.left .l2{
		height:345px;
		margin-right:5px;
		margin-bottom:5px;
		margin-top:5px;
	}
	.left .l3{
		height:185px;
	}
	.center{
		width:560px;
		height:682px;
		float:left;
		margin-left:5px;
		margin-right:5px;
	}
	.right{
		width:270px;
		float:left;
	}
	.right .r1{
		height:261px;
		margin-bottom:43px;
	}
	.right .r1{
		height:190px;
	}
	.right .r1{
		height:222px;
	}
	.mid{
		width:1100px;
		height:55px;
		padding:0;
		float:left;
	}
	.bottom{
		height:401px;
	}
	.bottom .b1{
		width:376px;
		float:left;
	}
	.bottom .b2{
		width:358px;
		float:left;
	}
	.bottom .b3{
		width:366px;
		float:left;
	}
  </style>
 </head>
 <body>
	<div class="wrap">
		<div class="top">
			<div class="left">
				<div class="l1"><img src="./images/1.jpg"></div>
				<div class="l2"><img src="./images/2.jpg"></div>
				<div class="l3"><img src="./images/3.jpg"></div>
			</div>
			<div class="center">
				<img src="./images/4.jpg">
			</div>
			<div class="right">
				<div class="r1"><img src="./images/5.jpg"></div>
				<div class="r2"><img src="./images/6.jpg"></div>
				<div class="r3"><img src="./images/7.jpg"></div>
			</div>
		</div>


		<div class="mid"><img src="./images/8.jpg"></div>

		<div class="bottom">


			<div class="b1"><img src="./images/9.jpg"></div>
			<div class="b2"><img src="./images/10.jpg"></div>
			<div class="b3"><img src="./images/11.jpg"></div>
		</div>
	</div>
 </body>
</html>
