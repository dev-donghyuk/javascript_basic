<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float2</title>
  <style>
	body,div{
		margin:0;
		padding:0;
	}
	.b{
		width:850px;
		border:1px solid #000;
		margin:0 auto;
		overflow:hidden;
	}
	.b_1{
		width:250px;
		height:250px;
		background:#fc0;
		float:left;
		margin-right:50px;
	}
	.b_2{
		width:250px;
		height:250px;
		background:#cf0;
		float:left;
		margin-right:50px;
	}
	.b_3{
		width:250px;
		height:250px;
		background:#0cf;
		float:right
	}
  </style>
 </head>
 <body>
	<div class="b">
		<div class="b_1">박스1</div>
		<div class="b_2">박스2</div>
		<div class="b_3">박스3</div>
	</div>
 </body>
</html>
