<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>transform(rotate,skew,translate)</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	 div{text-align:center;font-size:30px;font-weight:bold;color:#fff;}
  	.box_1{position:absolute;left:-8%;top:6%;width:400px;height:80px;line-height:80px;background:green;transform:rotate(-45deg);}
  	.box_2{position:absolute;left:50%;top:50%;width: 250px;height: 250px;line-height:250px;background:pink;transform:skew(-30deg) translate(-50%,-50%);}
  	.box_3{position:absolute;left:80%;top:50%;width: 100px;height: 100px;line-height:100px;background:#333;border-radius:50%;transition: all 0.5s ease;}
  	.box_3:hover{transform:scale(1.5) rotate(360deg);}
  	.box_4{position:absolute;left:50%;top:80%;width: 400px;height: 100px;line-height:100px;background:#daa520;transition:all 0.5s ease;}
  	.box_4:hover{transform:translate(50%,0);}
  	.box_5{position:absolute;left:50%;top:10%;background:#00fa9a;transform:translate(-50%,0);width:400px;height:100px;line-height:100px;transition:all 0.5s ease;border:0px solid #000;box-sizing:border-box;}
  	.box_5:hover{background:#ff1493;border-width:3px;}
  	.box_6{position:absolute;left:10%;top:-100%;transition:all 1s ease;}
  	.box_6:hover{top:0;}
  </style>
 </head>
 <body>
	<div class="box_1">rotate</div>
	<div class="box_2">skew</div>
	<div class="box_3">scale</div>
	<div class="box_4">traslate</div>
	<div class="box_5">Transition Me!</div>
	<div class="box_6"><img src="./images/podopod_mycat_for_apple_iphone_6_con02_img01.png" alt="핸드폰"></div>
 </body>
</html>
