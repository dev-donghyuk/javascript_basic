<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>중심점응용</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#section{position:relative;width: 1100px;height: 400px;border:10px solid #708090;margin:0 auto;}
  	#section .clock{z-index:-1;position:absolute;left:50%;bottom:-2px;margin-left:-75px;animation:move 1s ease infinite;transform-origin:center bottom;animation-play-state:paused;}
  	@keyframes move{0%{transform:rotate(-45deg);}50%{transform:rotate(45deg);}100%{transform:rotate(-45deg);}}
    #section:hover .clock{animation-play-state:running;}
  	#section .clock .line{width: 6px;height: 150px;background:#000;margin:0 auto;}
  	#section .clock .circle{width: 150px;height: 150px;border-radius:50%;border:6px solid #000;margin:0 auto;background:url("./images/1.jpg")no-repeat 78% top;background-size:cover}
  	#section h2{text-align:center;font-weight:bold;}
  </style>
 </head>
 <body>
	<div id="section">
		<div class="clock">
			<div class="circle"></div>
      <div class="line"></div>
		</div>
		<h2>시계추 애니메이션</h2>
	</div>
 </body>
</html>
