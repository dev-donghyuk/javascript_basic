<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>중심점 바꾸기</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#box{position:relative;width:200px;height:200px;background:lightgreen;transition:all 0.5s ease;margin:250px auto;transform-origin:150px 100px;}
  	#box span{position:absolute;left:150px;top:100px;margin:-5px 0 0 -5px;display:block;width: 10px;height: 10px;background:#333;border-radius:50%;}
  	#box:hover{transform:rotate(360deg);}
  </style>
 </head>
 <body>
	<div id="box">
		<span></span>		
	</div>
 </body>
</html>
