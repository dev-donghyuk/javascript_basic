<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>transition3</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  		body{background:#333;}
  		#box{width:100%;}
  		#box .box_inner{position:relative;width:658px;height:507px;margin:50px auto 0;border:10px solid #fff;opacity:0.2;transition:opacity 0.5s ease;overflow:hidden;}
  		#box .box_inner:hover{opacity:1;}
  		#box .box_inner p{position:absolute;left:0;bottom:-120px;width:100%;height: 120px;background:rgba(255,255,255,0.5);text-align:center;color:#fff;font-weight:bold;font:bold 50px/120px arial;transition:all 1s ease;}
  		#box .box_inner:hover p{bottom:0;}
  </style>
 </head>
 <body>
	<div id="box">
		<div class="box_inner">
			<img src="./images/lion.jpg" alt="이미지">
			<p>Lion picture, 2018</p>
		</div>
	</div>
 </body>
</html>
