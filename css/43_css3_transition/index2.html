<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>transition2</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  		#gnb{overflow:hidden;width:982px;height:38px;margin:100px auto 0;background:url("./images/globalnavbg.png")no-repeat;}
  		#gnb li{float:left;}
  		#gnb li a{display:block;text-indent:-99999px;width:103px;height:36px;background:url("./images/globalnavbg.png")no-repeat;}
  		#gnb li .a_1{background-position:-1px 0;transition:all 0.5s ease;}
  		#gnb li .a_2{background-position:-104px 0;transition:all 0.5s ease;}
  		#gnb li .a_3{background-position:-207px 0;transition:all 0.5s ease;}
  		#gnb li .a_4{background-position:-310px 0;transition:all 0.5s ease;}
  		#gnb li .a_5{background-position:-413px 0;transition:all 0.5s ease;}
  		#gnb li .a_6{background-position:-516px 0;transition:all 0.5s ease;}
  		#gnb li .a_7{background-position:-619px 0;transition:all 0.5s ease;}
  		#gnb li .a_8{background-position:-722px 0;transition:all 0.5s ease;}
  		#gnb li:hover .a_1{background-position:0 -38px;}
  		#gnb li:hover .a_2{background-position:-104px -38px;}
  		#gnb li:hover .a_3{background-position:-207px -38px;}
  		#gnb li:hover .a_4{background-position:-310px -38px;}
  		#gnb li:hover .a_5{background-position:-413px -38px;}
  		#gnb li:hover .a_6{background-position:-516px -38px;}
  		#gnb li:hover .a_7{background-position:-619px -38px;}
  		#gnb li:hover .a_8{background-position:-722px -38px;}
  </style>
 </head>
 <body>
	<ul id="gnb">
		<li><a href="#" class="a_1">Home</a></li>
		<li><a href="#" class="a_2">Store</a></li>
		<li><a href="#" class="a_3">Mac</a></li>
		<li><a href="#" class="a_4">iPod</a></li>
		<li><a href="#" class="a_5">iPhone</a></li>
		<li><a href="#" class="a_6">iPad</a></li>
		<li><a href="#" class="a_7">iTunes</a></li>
		<li><a href="#" class="a_8">Support</a></li>
	</ul>
 </body>
</html>
