<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>국화 옆에서</title>
  <style>
	body{
		background:#fc0;
	}
	div{
		width:600px;
		height:15px;
		padding:10px;
		margin-left:20px;
		margin:0 auto;
	}
	h1{
		text-align:center;
		background:#0fc;
	}
	p{
		
	}
	.p_1{
		text-indent:530px;
	}
	.p_2{
		font-style:italic;
		text-decoration:underline;
	}
  </style>
 </head>
 <body>
	<div>
		<h1>"국화 옆에서"</h1>
		<p class="p_1">-서정수</p>
		<p>
		<span class="p_2">한 송이 국화꽃</span>을 피우기 위해<br>
		봄부터 소쩍새는<br>
		그렇게 울었나보다
		</p>
		<p>
		한 송이 국화꽃을 피우기 위해<br>
		천둥은 먹구름 속에서<br>
		또 그렇게 울었나 보다
		</p>
		<p>
		그립고 아쉬움에 가슴 조이던<br>
		머언 먼 젊음의 뒤안길에서<br>
		인제는 돌아와 거울 앞에 선<br>
		내 누님같이 생긴 꽃이여.
		</p>
		<p>
			노오란 네 꽃잎이 피려고<br>
			간밤엔 무서리가 저리 내리고<br>
			내게는 잠도 오지 않았나 보다.
		</p>
	</div>
 </body>
</html>
