<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>폰트 속성</title>
  <style>
	p span{
		background:red;
		color:#fff;
		font-weight:bold;
	}
	p em{
		font-style:normal;
	}
	p strong{
		font-weight:normal;
		font-style:oblique;
	}
	p ins{
		font-style:italic;
		font-weight:bold;
	}
  </style>
 </head>
 <body>
	<h1>폰트 속성</h1>
	<p>경기남부지방경찰청 <span>마약수사대</span>는 16일 오전 9시쯤부터 
			<ins>박유천</ins>에 대한 압수수색을 진행하고 있다고 밝혔다.
	</p>
	<p>
		경찰은 <em>수사관 11명</em>을 투입해 그의 경기도 하남 자택과 차량, 휴대전화 등에 대한 
		압수수색을 벌이고 있으며 마약 반응 검사에 <strong>필요한</strong> 
		모발 채취 등을 위해 그의 신체에 대해서도 압수수색하고 있다.
	</p>
 </body>
</html>
