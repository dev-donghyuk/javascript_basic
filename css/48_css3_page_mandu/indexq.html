<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	div{position:relative;width: 100px;height: 100px;background:red;border-radius:50%;font-size:35px;color:#fff;text-align:center;line-height:100px;animation:move 3s ease infinite;font-weight:bold;}
  	@keyframes move{0%{left:200px;top:200px;background:red;}25%{left:600px;top:200px;background:yellow;}50%{left:600px;top:600px;background:#00D8FF;}75%{left:200px;top:600px;background:#86E57F;}100%{left:200px;top:200px;background:red;}}
  </style>
 </head>
 <body>
	<div >
		Ani
	</div>
 </body>
</html>
