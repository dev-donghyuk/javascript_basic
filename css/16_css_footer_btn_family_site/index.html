<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>posco(family site)</title>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
	*{margin:0;padding:0;text-decoration:none;list-style:none;}
	.main{height:400px;background:#ccc;}
	.footer{background:#434343;}
	.footer .footer_inner{width:1010px;height:95px;margin:0 auto;padding-top:35px;}
	.footer .footer_inner .family{float:right;position:relative;}
	.footer .footer_inner .family .btn_family{width:160px;height:32px;background:transparent url("./images/select_bg_black.gif") no-repeat 90% center;border:1px solid ;color:#ccc;cursor:pointer;outline:none;text-align:left;text-indent:10px;}
	.footer .footer_inner .family .btn_family.on{background:url("./images/select_bg_black2.jpg")no-repeat 90% center;}
	.footer .footer_inner .family .list{position:absolute;left:0;bottom:32px;background:#fff;border:1px solid #fff;width:160px;box-sizing:border-box;display:none;}
	.footer .footer_inner .family .list li{text-indent:10px;}
	.footer .footer_inner .family .list li a{display:block;color:#333;font-size:12px;width:100%;line-height:20px;}
	.footer .footer_inner .family .list li a:hover{background:#bbb;}
  </style>
 </head>
 <body>
	<div class="main">
	</div>
	<div class="footer">
		<div class="footer_inner">
			<div class="family">
				<button type="button" class="btn_family">관련 사이트</button>
				<ul class="list">
					<li><a href="#">관련 사이트</a></li>
					<li><a href="#">포스코 그룹사</a></li>
					<li><a href="#">포스코 해외법인</a></li>
					<li><a href="#">포스코 철강제품</a></li>
					<li><a href="#">포스코 뉴스룸</a></li>
					<li><a href="#">포스코 역사관</a></li>
					<li><a href="#">세계 철강협회	</a></li>
					<li><a href="#">한국 철강협회</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			var sw = true;
			$('.btn_family').click(function(){
				if(sw == true){
					$('.btn_family').removeClass('on');
					$('.btn_family').addClass('on');
					$('.list').stop().slideDown();
					sw=false
				}else{
					$('.btn_family').removeClass('on');
					$('.list').stop().slideUp();
					sw=true
				}
			});
		});
	</script>
 </body>
</html>
