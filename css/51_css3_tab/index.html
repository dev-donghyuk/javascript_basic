<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#section_1{width: 100%;background:#bbebd2;}
  	#section_1 .section_inner{padding-top:30px;height: 569px;width: 962px;margin:0 auto;}
  	#section_1 .section_inner .btn_tab{}
  	#section_1 .section_inner .btn_tab li{float:left;text-align:center;margin-right:1px;}
  	#section_1 .section_inner .btn_tab .l_3{margin-right:0;}
  	#section_1 .section_inner .btn_tab li a{display:block;width: 320px;height: 60px;line-height:60px;color:#fff;font-size:30px;color:#fff;text-indent:-99999px;}
  	#section_1 .section_inner .btn_tab .l_1{background:url("./images/mPanelTabBt1.gif")no-repeat;}
  	#section_1 .section_inner .btn_tab .l_1.on{background:url("./images/mPanelTabBt1_on.gif")no-repeat;}
  	#section_1 .section_inner .btn_tab .l_2{background:url("./images/mPanelTabBt2.gif")no-repeat;}
  	#section_1 .section_inner .btn_tab .l_2.on{background:url("./images/mPanelTabBt2_on.gif")no-repeat;}
  	#section_1 .section_inner .btn_tab .l_3{background:url("./images/mPanelTabBt3.gif")no-repeat;}
  	#section_1 .section_inner .btn_tab .l_3.on{background:url("./images/mPanelTabBt3_on.gif")no-repeat;}
  </style>
 </head>
 <body>
	<div id="section_1">
		<div class="section_inner">
			<ul class="btn_tab">
				<li class="l_1"><a href="javascript:;">전체</a></li>
				<li class="l_2"><a href="javascript:;">좌담회</a></li>
				<li class="l_3"><a href="javascript:;">조사</a></li>
			</ul>
		</div>
	</div>
	<script>
		$(function(){
			$('.btn_tab li').click(function(){
				$('.btn_tab li').removeClass('on');
				$(this).addClass('on')
			});
		});
	</script>
 </body>
</html>
