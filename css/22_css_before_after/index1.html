	.header .bot_header{
		width:100%;

	.header .bot_header .bot_header_inner{

	.header .bot_header .bot_header_inner .util li{
		position:relative;
		float:left;
		padding:0 7px;
	}

	.header .bot_header .bot_header_inner .util li::before{
		content:'';
		position:absolute;
		left:0;
		top:8px;
		width:1px;
		height:10px;
		background:#bbb;
	}
	.header .bot_header .bot_header_inner .util li:first-child::before{
		top:0;
		left:-8px;
		background:none;
		content:'♥';
	}
	.header .bot_header .bot_header_inner .util li:last-child::before{
		background:none;
	}
	.header .bot_header .bot_header_inner .util li a{
		color:#000;
		font-size:10px;
	}
	.header .bot_header .bot_header_inner .util li a:hover{
