<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>가상선택자(beforeafter)</title>
  <style>
	*{margin:0;padding:0;list-style:none;text-decoration:none;}
	.header .top_header{width:100%;border-bottom:1px solid #efefef;}
	.header .top_header .top_header_inner{width:1172px;height:35px;margin:0 auto;}
	.header .top_header .top_header_inner .util{float:right;margin-right:12px;}
	.header .top_header .top_header_inner .util li{position:relative;float:left;line-height:35px;
	padding:0 10px;}
	.header .top_header .top_header_inner .util li::before
	{content:'';position:absolute;left:0;top:16px;width:1px;height:10px;background:#8a8a8a;}
	.header .top_header .top_header_inner .util li:first-child::before{background:none;}
	.header .top_header .top_header_inner .util li:last-child::before
	{left:-1px;top:0;background:none;content:'·';}
	.header .top_header .top_header_inner .util li a{font-size:12px;color:#8a8a8a;}
	.header .top_header .top_header_inner .util .ut5 a,
	.header .top_header .top_header_inner .util .ut6 a{color:#000;}
	.header .top_header .top_header_inner .util li a:hover{text-decoration:underline;}
	.header .bot_header .bot_header_inner{width:1172px;height:80px;margin:0 auto;}
	.header .bot_header .bot_header_inner h1{float:left;}
	.header .bot_header .bot_header_inner h1 a{display:block;background:url("./images/header_set.png")no-repeat;width:99px;height:35px;
	text-indent:-99999px;margin-top:25px;;}
	.header .bot_header  .bot_header_inner .search{float:left;margin:25px 0 0 20px;border-radius:30px;border:2px solid #aaa;}
	.header .bot_header  .bot_header_inner .search:hover{border:2px solid #e30086;}
	.header .bot_header  .bot_header_inner .search:hover button{background-position:-33px -39px;}
	.header .bot_header  .bot_header_inner .search form fieldset{border:none;}
	.header .bot_header  .bot_header_inner .search form fieldset legend{position:absolute;top:-99999px;}
	.header .bot_header  .bot_header_inner .search input{width:225px;height:30px;line-height:14px;font-size:14px;color:#000;
	margin:3px 0 0 18px;outline:none;border:none;}
	.header .bot_header  .bot_header_inner .search button{background:none;background:url("./images/header_set.png")no-repeat;width:22px;height:26px;background-position:0 -39px;text-indent:-99999px;border:none;outline:none;cursor:pointer;margin-right:10px;}
	.main .main_visual{width:100%;background:#003ffe;}
	.main .main_visual .main_visual_inner{width:1172px;margin:0 auto;}
  </style>
 </head>
 <body>
	<div class="header">
		<div class="top_header">
			<div class="top_header_inner">
				<ul class="util">
					<li><a href="#">웹 플레이어</a></li>
					<li><a href="#">이용권</a></li>
					<li><a href="#">멤버쉽</a></li>
					<li><a href="#">이벤트</a></li>
					<li class="ut5"><a href="#">로그인</a></li>
					<li class="ut6"><a href="#">회원가입</a></li>
				</ul>
			</div>
		</div>
		<div class="bot_header">
			<div class="bot_header_inner">
				<h1><a href="#">Mnet</a></h1>
				<div class="search">
					<form>
						<fieldset>
							<legend>검색</legend>
								<input type="text" placeholder="음반명을 입력하세요." />
								<button type="submit">검색</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="main_visual">
			<div class="main_visual_inner">
				<a href="#"><img src="./images/2153270000.jpg"></a>
			</div>
		</div>
	</div>
 </body>
</html>
