<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>그림자효과</title>
	<style type="text/css">
		h1{text-shadow:10px 10px red;font-size:50px;}
		h2{text-shadow:3px 3px 10px blue;font-size:50px;}
		h3{text-shadow:4px 4px 10px #000;font-size:50px;color:#fff;}
		h4{text-shadow:0 0 3px red,0 0 6px blue;font-size:50px;}
		h5{text-shadow:3px 3px 5px #000,0 0 10px blue;font-size:50px;color:#fff;}
		div{width:200px;height:150px;background:green;box-shadow:10px 10px 5px grey;text-align:center;line-height:150px;color:#fff;font-weight:bold;font-size:24px;}
	</style>
</head>
<body>
	<h1>Text-shadow Effect!</h1>
	<h2>Text-shadow Effect!</h2>
	<h3>Text-shadow Effect!</h3>
	<h4>Text-shadow Effect!</h4>
	<h5>Text-shadow <br>Effect!</h5>
	<div>
		This is a Heading
	</div>
</body>
</html>
