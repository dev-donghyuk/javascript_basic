<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>네이버 뮤직(sprite)</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	ul li{
		list-style:none;
	}
	a{
		text-decoration:none;
	}
	#header{
		height:90px;
		background:url("./images/bg_head.png")repeat-x;
	}
	#header h1{
		padding-top:13px;
		margin-left:20px;
	}
	#header .gnb li{
		float:left;
	}
	#header .gnb li a{
		display:block;
		height:33px;
		background:url("./images/btn_lnb_v3.png")no-repeat;
		text-indent:-99999px;
	}
	#header .gnb li:first-child a{
		width:79px;
	}
	#header .gnb li:nth-child(2) a{
		width:82px;
		background-position:-172px 0;
	}
	#header .gnb li:nth-child(3) a{
		width:96px;
		background-position:-257px 0;
	}
	#header .gnb li:nth-child(4) a{
		width:96px;
		background-position:-917px 0;
	}
	#header .gnb li:nth-child(5) a{
		width:95px;
		background-position:-432px 0;
	}
	#header .gnb li:nth-child(6) a{
		width:117px;
		background-position:-622px 0;
	}
	#header .gnb li:nth-child(7) a{
		width:74px;
		background-position:-837px 0;
	}
	#header .gnb li a:hover{
		background-position-y:-68px;
	}
  </style>
 </head>
 <body>
	<div id="header">
		<h1><a href="index.html"><img src="./images/logo.png" alt="네이버"></a></h1>
		<ul class="gnb">
			<li><a href="#">뮤직 홈</a></li>
			<li><a href="#">마이 뮤직</a></li>
			<li><a href="#">오늘의 뮤직</a></li>
			<li><a href="#">뮤지션리그</a></li>
			<li><a href="#">몬스테이지</a></li>
			<li><a href="#">블로그DJ</a></li>
			<li><a href="#">이용권 구매</a></li>
			<li><a href="#">HD 음원</a></li>
			<li><a href="#">라디오</a></li>
		</ul>
	</div>
 </body>
</html>
