	*{

		list-style:none;
		text-decoration:none;
	}
	body{
		font-size:14px;
		font-family:'Noto sans regular' sans-serif;
		font-weight:bold;
	}
	.header{
		width:100%;
		border-bottom:1px solid #aaa;
		position:fixed;
		background:#fff;
	}
	.header .header_inner{
		width:1200px;
		height:70px;
		margin:0 auto;
	}
	.header .header_inner h1{
		float:left;
		margin:7px 40px 0 0;
	}
	.header .header_inner .util{
		float:left;
	}
	.header .header_inner .util li{
		float:left;
		padding:0 20px;
	}
	.header .header_inner .util li a{
		display:block;
		color:#161615;
		height:70px;
		line-height:70px;
	}
	.header .header_inner .util li a:hover{
		color:#purple;
	}
	.header .header_inner .icon{
		float:right;
		position:relative;
	}
	.header .header_inner .icon li{
		float:left;
		margin-left:15px;
	}
	.header .header_inner .icon li a{
		display:block;
		color:#8c8c8c;
		height:70px;
		line-height:70px;
	}
	.header .header_inner .icon li:last-child{
		margin-top:23px;
	}
	.header .header_inner .icon li form fieldset{
		border:none;
	}
	.header .header_inner .icon li form fieldset legend{
		position:absolute;
		top:-99999px;
	}
	.header .header_inner .icon li input{
		border:none;
		border-bottom:1px solid #b2b2b3;
		outline:none;
		width:130px;
	}
	.header .header_inner .icon li button{
		position:absolute;
		left:432px;
		bottom:30px;
		background:url("./images/ico_search (1).png") no-repeat;
		width:12px;
		height:13px;
		background-size:13px;
		border:none;
		text-indent:-99999px;
		outline:none;
		cursor:pointer;
	}
	.main{
		padding-top:70px;
		height:4000px;
		background:url("./images/care0.jpg") no-repeat center top;
	}
  </style>
 </head>

	<div class="header">

							<button type="submit">검색</button>
					</fieldset>
				</form>
				</li>
			</ul>

	</div>
