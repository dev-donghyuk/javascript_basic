<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>미스터블루</title>
  <style>
	*{margin:0;padding:0;list-style:none;text-decoration:none;}
	#header{width:100%;border-bottom:1px solid #ccc;}
	#header .header_inner{width:1200px;height:97px;margin:0 auto;}
	#header .header_inner h1{float:left;background:url("./images/bg_comm.png")no-repeat;width:133px;height:51px;background-position:
	0 -237px;cursor:pointer;margin-top:15px;}
	#header .header_inner .search{float:right;border:1px solid #23b1e6;border-radius:40px;height:40px;margin-top:25px;padding:3px;}
	#header .header_inner .search form fieldset{border:none;}
	#header .header_inner .search form fieldset legend{position:absolute;top:-99999px;}
	#header .header_inner .search input{border:none;outline:none;width:310px;height:40px;color:#ccc;font-weight:bold;margin:0 6px 0 20px;font-size:14px;}
	#header .header_inner .search button{background:url("./images/bg_ico.png")no-repeat;width:23px;height:23px;background-position:-364px -102px;border:none;
	text-indent:-99999px;cursor:pointer;outline:none;margin-right:10px;}
  </style>
 </head>
 <body>
	<div id="header">
		<div class="header_inner">
			<h1></h1>
			<div class="search">
				<form>
					<fieldset>
						<legend>검색</legend>
						<input type="text" placeholder="제목/작가로 검색" />
						<button type="submit">검색</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
 </body>
</html>
