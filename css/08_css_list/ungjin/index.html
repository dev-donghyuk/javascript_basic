<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
	body,div,h1,ul,li,a{
		margin:0;
		padding:0;
		list-style:none;
	}
	body{
		font-family:"맑은 고딕","malgun gothic",sans-serif;
	}
	.header{
		width:100%;
		height:90px;
		border:1px solid #c8c8c8;
	}
	.header .header_inner{
		width:960px;
		height:90px;
		margin:0 auto;
	}
	.header .header_inner h1{
		float:left;
	}
	.header .header_inner .gnb{
		float:right;
	}
	.header .header_inner .gnb li{
		float:left;
		height:90px;
		margin-left:10px;
		line-height:90px;
	}
	.header .header_inner .gnb li a{
		text-decoration:none;
		color:#000;
		font-weight:bold;
		height:90px;
		display:block;
		width:142px;
		text-align:center;
	}
	.header .header_inner .gnb li .a_1:hover{
		border-bottom:3px solid pink;
	}
	.header .header_inner .gnb li .a_2:hover{
		border-bottom:3px solid red;
	}
	.header .header_inner .gnb li .a_3:hover{
		border-bottom:3px solid yellow;
	}
	.header .header_inner .gnb li .a_4:hover{
		border-bottom:3px solid green;
	}
	.header .header_inner .gnb li .a_5:hover{
		border-bottom:3px solid blue;
	}
  </style>
 </head>
 <body>
	<div class="header">
		<div class="header_inner">
			<h1><img src="./images/header_logo.jpg" alt="웅진그룹로고"></h1>
			<ul class="gnb">
				<li><a href="#" class="a_1">그룹소개</a></li>
				<li><a href="#" class="a_2">사업영역</a></li>
				<li><a href="#" class="a_3">지속가능경영</a></li>
				<li><a href="#" class="a_4">인재채용</a></li>
				<li><a href="#" class="a_5">고객지원</a></li>
			</ul>
		</div>
	</div>
 </body>
</html>
