<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>리스트 목록</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	a{
		text-decoration:none;
	}
	h1{
		text-align:center;
	}
	ul,li{
		list-style:none;
	}
	ul{
		width:350px;
		border-top:2px solid #000;
		border-bottom:2px solid #000;
		margin:20px auto 0;
	}
	ul li{
		height:30px;
		background:#fc0;
		text-indent:30px;
		line-height:30px;
	}
	ul li:nth-child(even){
		border-top:1px solid #000;
		border-bottom:1px solid #000;
	}
	ul li a{
		color:#000;
		width:100%;
		height:30px;
		display:block;
	}
	.u_1 li a:hover{
		background:#cf0;
	}
	.u_2 li a:hover{
		color:red;
	}
  </style>
 </head>
 <body>
	<h1>리스트 목록 다루기</h1>
	<ul class="u_1">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>

	<ul class="u_2">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
		<li><a href="#">메뉴5</a></li>
	</ul>
 </body>
</html>
