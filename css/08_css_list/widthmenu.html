<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>가로메뉴</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	ul{
		width:605px;
		margin:30px auto 0;
		overflow:hidden;
	}
	ul li{
		list-style:none;
		float:left;
		width:100px;
		height:45px;
		line-height:45px;
		background:#fc0;
		margin-right:1px;
		border-radius:5px 5px 0 0;
	}
	ul li:last-child{
		margin:0;
	}
	ul li a{
		text-decoration:none;
		color:#000;
		display:block;
		text-align:center;
		width:100%;
		height:45px;
		border-radius:5px 5px 0 0;
	}
	ul li a:hover{
		background:#0cf;
	}
  </style>
 </head>
 <body>
	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
		<li><a href="#">메뉴5</a></li>
		<li><a href="#">메뉴6</a></li>
	</ul>
 </body>
</html>
