<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	ul{
		margin:0 auto;
		width:605px;
		overflow:hidden;
		margin-top:30px;
	}
	ul li{
		float:left;
		list-style:none;
		width:100px;
		height:50px;
		margin-right:1px;
	}
	ul li:last-child{
		margin:0;
	}
	ul li a{
		text-decoration:none;
		color:#000;
		text-align:center;
		display:block;
		background:#fc0;
		height:50px;
		line-height:50px;
		border-radius:5px 5px 0 0;
	}
	ul li a:hover{
		color:red;
	}
  </style>
 </head>
 <body>
	<ul>
		<li><a href="#">홈</a></li>
		<li><a href="#">컴퍼니</a></li>
		<li><a href="#">프로덕트</a></li>
		<li><a href="#">컨스토머</a></li>
		<li><a href="#">갤러리</a></li>
		<li><a href="#">보드</a></li>
	</ul>
 </body>
</html>
