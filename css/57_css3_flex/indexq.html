<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	body{padding:0 50px;}
  	ul{height: 100px;overflow:hidden;border:4px solid #000;margin:30px auto 0;display:flex;width: 100%;}
  	ul li{flex:1;float:left;width: 100%;border:1px solid #000;box-sizing:border-box;}

  	.flex_1 li:nth-child(1){flex:3;background: tomato;}
  	.flex_1 li:nth-child(2){flex:9;background: lightgreen;}

  	.flex_2 li{background: lightblue;}

  	.flex_3 li:nth-child(1){flex:3;background: tomato;}
  	.flex_3 li:nth-child(2){flex:9;background: lightgreen;}
  	.flex_3 li:nth-child(3){flex:9;background: lightgreen;}
  	.flex_3 li:nth-child(4){flex:3;background: tomato;}

  	.flex_4 li:nth-child(2n-1){flex:none;width:50px;background: tomato;}
  	.flex_4 li:nth-child(2n){flex:1;background: lightgreen;}
  </style>
 </head>
 <body>
	<ul class="flex_1">
		<li></li>
		<li></li>
	</ul>
	<ul class="flex_2">
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ul class="flex_3">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ul class="flex_4">
		<li></li>
		<li></li>
		<li></li>
	</ul>
 </body>
</html>
