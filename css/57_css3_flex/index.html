<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>flex</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	body{padding:50px;}
  	.flex{border:4px solid #000;display:flex;}
  	.flex li{flex:1;float:left;width:100%;text-align:center;border:2px solid green;box-sizing:border-box;}
  	.flex li:nth-child(1){flex:2;}
  	.flex li:nth-child(2){flex:none;width: 300px;}
  </style>
 </head>
 <body>
	<ul class="flex">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
		<li>메뉴5</li>
	</ul>
 </body>
</html>
