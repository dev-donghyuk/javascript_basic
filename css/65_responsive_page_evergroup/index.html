<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>evergroup</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	body{font-family:"맑은 고딕","malgun gothic","돋움",dotum,sans-serif;}
  	#menu{display:none;}
  	#header{width: 100%;background: #fff;}
  	#header .header_inner{width: 1140px;height: 85px;margin:0 auto;position: relative;}
  	#header .header_inner .logo{position: absolute;left: 0;top:15px;}
  	#header .header_inner .logo a{display:block;text-indent:-99999px;width:120px;height:43px;background: url('./images/logo.png')no-repeat;background-size:120px;}
  	#header .header_inner .gnb{text-align:center;}
  	#header .header_inner .gnb li{display:inline-block;height: 85px;line-height:85px;margin:0 25px;}
  	#header .header_inner .gnb li a{font-size:16px;color:#444;font-weight:500;font-family: 'Roboto', sans-serif;}
  	#header .header_inner .gnb li a:hover{color:#0b57a3;}
  	#header .header_inner .util{position: absolute;right: 0;top: 0;}
  	#header .header_inner .util li{float:left;}
  	#header .header_inner .util li a{display:block;font-size:16px;color:#888;height: 85px;line-height:85px;font-weight:500;font-family: 'Roboto', sans-serif;}
  	#header .header_inner .util .l_1 a{padding-right:15px;position: relative;}
  	#header .header_inner .util .l_1 a::after{content:'';position: absolute;right: 0;top: 34px;width: 1px;height: 16px;background: #ccc;}
  	#header .header_inner .util .l_2 a{color:#0b57a3;padding-left:15px;}
  	#header .header_inner .btn_menu{display:none;}
  	#main{width: 100%;}
	#main .main_visual{width: 100%;height:880px;background: url('./images/main_visual01.jpg')no-repeat center top;}
  	@media( max-width:1023px ){
  		#cover{position:fixed;left:0;top:0;width: 100%;height: 100%;background:rgba(0,0,0,0.7);z-index:9999;display:none;}
  		/*----------------------------------------------------------------------------------------------------------menu*/
	  	#menu{display:block;position:fixed;right:-200px;top:0;width: 200px;height: 100%;background:#004f9f;z-index:99999;}
	  	#menu .m_header{width: 100%;height: 55px;}
	  	#menu .m_header .btn_home{float:left;margin:20px 0 0 15px;}
	  	#menu .m_header .btn_home img{width: 14px;}
	  	#menu .m_header .btn_close{float:right;margin:20px 15px 0 0;}
	  	#menu .m_header .btn_close img{width: 14px;}
	  	#menu .m_gnb{}
	  	#menu .m_gnb li{border-bottom:1px solid #0071cf;}
	  	#menu .m_gnb li a{position:relative;display:block;height: 44px;line-height:44px;color:#fff;font-weight:bold;font-size:14px;text-indent:15px;}
	  	#menu .m_gnb li a span{position:absolute;right:2%;top:36%;display:inline-block;width: 22px;height: 22px;background:url("./images/header_menu_arrow.png")no-repeat;background-size:11px;}
	  	#menu .m_lang{width: 171px;margin:30px auto 20px;border:1px solid #0071cf;overflow:hidden;}
	  	#menu .m_lang li{float:left;}
	    #menu .m_lang .l_1{background:#0093ff;}
	  	#menu .m_lang li a{display:block;width:57px;height: 27px;line-height:27px;text-align:center;font-size:10px;color:#fff;font-weight:bold;border-right:1px solid #0071cf;box-sizing:border-box;}
	  	#menu>p{margin-left:15px;font-size:10px;color:#fff;font-weight:bold;opacity:0.2;}
  		#header .header_inner{height: 55px;width: 100%;}
  		#header .header_inner .logo{left: 10px;top:10px;}
  		#header .header_inner .logo a{height: 28px;background-size:80px;}
  		#header .header_inner .gnb{display:none;}
  		#header .header_inner .util{display:none;}
  		#header .header_inner .btn_menu{display:block;position: absolute;right: 10px;top:21px;width: 17px;height: 13.22px;background: url('./images/header_mobile_list.png')no-repeat;background-size:17px;border:none;text-indent:-99999px;cursor:pointer;outline:none;}
  </style>
 </head>
 <body>
 	<div id="cover">
 		
 	</div>
 	<div id="menu">
 		<div class="m_header">
 			<h1 class="btn_home"><a href="javascript:;"><img src="./images/btn_side_home.png" alt=""></a></h1>
			<a href="javascript:;" class="btn_close"><img src="./images/btn_side_close.png" alt=""></a>
 		</div>
		<ul class="m_gnb">
			<li><a href="javascript:;">COMPANY<span></span></a></li>
			<li><a href="javascript:;">BUSINESS<span></span></a></li>
			<li><a href="javascript:;">RECRUIT<span></span></a></li>
			<li><a href="javascript:;">CUSTOMER<span></span></a></li>
			<li><a href="javascript:;">SITE MAP<span></span></a></li>
		</ul>
		<ul class="m_lang">
			<li class="l_1"><a href="javascript:;">KOR</a></li>
			<li class="l_2"><a href="javascript:;">ENG</a></li>
			<li class="l_3"><a href="javascript:;">CHN</a></li>
		</ul>
		<p>
			COPYRIGHT(C) 2016 EVER GROUP.<br />
			ALL RIGHTS RESERVED
		</p>
 	</div>
	<div id="header">
		<div class="header_inner">
			<h1 class="logo"><a href="index.html">로고</a></h1>
			<ul class="gnb">
				<li><a href="javascript:;">COMPANY</a></li>
				<li><a href="javascript:;">BUSINESS</a></li>
				<li><a href="javascript:;">RECRUIT</a></li>
				<li><a href="javascript:;">CUSTOMER</a></li>
			</ul>
			<ul class="util">
				<li class="l_1"><a href="javascript:;">SITE MAP</a></li>
				<li class="l_2"><a href="javascript:;">KOR</a></li>
			</ul>
			<button type="button" class="btn_menu">메뉴</button>
		</div>
	</div>
	<div id="main">
		<div class="main_visual"></div>
	</div>
	<script>
		$(function(){
			$('.btn_menu').click(function(){
				$('#menu').stop().animate({right:0},300);
				$('#cover').stop().fadeIn(300);
			});
			$('.btn_close,.btn_home').click(function(){
				$('#menu').stop().animate({right:-200},200);
				$('#cover').stop().fadeOut(0);
			});
		});
	</script>
 </body>
</html>
