<html lang="ko">
 <head>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<script src="./js/jquery-3.0.0.min.js"></script>
	<script src="./js/slick.js"></script>
	<style>
	*{margin:0;padding:0;list-style:none;text-decoration:none;}
	body{font-family: 'Futura Std','Noto Sans KR',sans-serif;}
	#header{position:relative;width:100%;background:#fff;border-bottom:1px solid #eaeaea;z-index:9999;}
	#header .header_inner{width:1020px;height:80px;margin:0 auto;}
	/*----------------------------------------로고-------------------------------------------------*/
	#header .header_inner .logo{float:left;margin:17px 100px 0 0;}
	#header .header_inner .logo a{display:block;background:url("./images/fflow.jpg")no-repeat;width:113px;height:50px;text-indent:-99999px;}
	/*----------------------------------------gnb-------------------------------------------------*/
	#header .header_inner .gnb{float:left;}
	#header .header_inner .gnb>li{float:left;}
	#header .header_inner .gnb>li>a{display:block;position:relative;height:80px;line-height:80px;padding:0 25px;color:#000;font-weight:bold;}
	#header .header_inner .gnb>li>a::before{content:'';position:absolute;left:50%;bottom:-1px;margin-left:-9px;background:url("./images/arrow.png")no-repeat;width:17px;height:9px;display:none;}
	#header .header_inner .gnb>li>a::after{content:'';position:absolute;left:25px;right:25px;top:50px;height:2px;background:#000;display:none;}
	#header .header_inner .gnb>li:hover a:before{display:block;}
	#header .header_inner .gnb>li:hover a:after{display:block;}
	/*----------------------------------------depth2-------------------------------------------------*/
	#header .header_inner .gnb li .depth2_wrap{width:100%;position:absolute;left:0;top:81px;display:none;background:#fff;z-index:9999;}
	#header .header_inner .gnb li .depth2_wrap .depth2{width:1020px;background:#fff;height:74px;margin:0 auto;}
	#header .header_inner .gnb li .depth2_wrap .depth2 li{float:left;margin-right:40px;}
	#header .header_inner .gnb li:hover .depth2_wrap{display:block;}
	#header .header_inner .gnb li .depth2_wrap .depth2 li a{position:relative;display:block;height:74px;line-height:74px;color:#000;}
	#header .header_inner .gnb li .depth2_wrap .depth2 li a::after{content:'';position:absolute;left:2px;right:2px;top:50px;background:#000;height:1px;display:none;}
	#header .header_inner .gnb li .depth2_wrap .depth2 li:hover a::after{display:block;}
	#header .header_inner .gnb .gnb_1 .depth2_wrap .depth2 li:first-child{margin-left:120px;}
	#header .header_inner .gnb .gnb_2 .depth2_wrap .depth2 li:first-child{margin-left:280px;}
	#header .header_inner .gnb .gnb_3 .depth2_wrap .depth2 li:first-child{margin-left:326px;}
	#header .header_inner .gnb .gnb_4 .depth2_wrap .depth2 li:first-child{margin-left:340px;}
	/*----------------------------------------slider-------------------------------------------------*/
	#slider{}
	#slider .slider_box li{position:relative;height:640px;}
	#slider .slider_box li span a{position:absolute;left:50%;margin-left:-505px;top:50%;margin-top:106px;display:block;width:145px;height:45px;color:#000;border:1px solid #000;line-height:45px;text-align:center;font-weight:bold;}
	#slider .slider_box .l_1{background:url("./images/F1CB7F23579D48A7BCD7162C433FC165.jpg")no-repeat center top;}
	#slider .slider_box .l_2{background:url("./images/8FCAD0F605ED4DD590ED1F35927B5485.jpg")no-repeat center top;}
	#slider .slider_box .l_3{background:url("./images/3A2B6D9AD5BF4F17A39210362374AAA7.jpg")no-repeat center top;}
	#slider .slider_box .slick-prev,#slider .slider_box .slick-next{position:absolute;left:50%;top:50%;width:32px;height:52px;text-indent:-99999px;border:none;cursor:pointer;outline:none;background:url("./images/btn_swiper1.png")no-repeat;margin-top:-30px;z-index:100;}
	#slider .slider_box .slick-prev{margin-left:-839px;}
	#slider .slider_box .slick-next{background-position:-30px 0;margin-left:792px;}
	#slider .slider_box .slick-dots{position:absolute;left:50%;bottom:0;width:195px;height:4px;margin:0 0 30px -98px;}
	#slider .slider_box .slick-dots li{display:inline-block;margin-right:5px;}
	#slider .slider_box .slick-dots li button{width:60px;height:4px;text-indent:-99999px;background:#000;border:none;opacity:0.4;outline:none;cursor:pointer;}
	#slider .slider_box .slick-dots .slick-active button{opacity:0.6;}
	</style>
 </head>
 <body>

				</li>
			</ul>
	</div>
</div>
	<div id="slider">

			<li class="l_1"><span><a href="#">자세히 보기</a></span></li>

 </body>
