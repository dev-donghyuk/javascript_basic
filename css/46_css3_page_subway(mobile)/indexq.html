<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  		#header{width:100%;height:110px;background:#fff;}
  		#header .top_header{position:relative;height:60px;padding:0 16px;border-bottom:1px solid #e5e5e5;}
  		#header .top_header .btn_menu{float:left;border:none;outline:none;cursor:pointer;background:url("./images/menu.jpg")no-repeat;text-indent:-99999px;width:24px;height:25px;background-size:24px;margin-top:16px;}
  		#header .top_header .logo{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);}
  		#header .top_header .logo a{display:block;background:url(./images/logo.jpg)no-repeat;width:78px;height:22px;background-size:78px;text-indent:-99999px;}
  		#header .top_header .btn_search{float:right;border:none;outline:none;cursor:pointer;background:url("./images/search.png")no-repeat;text-indent:-99999px;width:27px;height:27px;background-size:27px;margin-top:16px;}
  		#header .bot_header{height:50px;border-bottom:1px solid #e5e5e5;overflow:hidden;}
  		#header .bot_header .gnb{width:295px;margin:18px auto 0;overflow:hidden;}
  		#header .bot_header .gnb li{float:left;}
  		#header .bot_header .gnb .l_2{margin-left:23px;}
  		#header .bot_header .gnb .l_3{margin-left:25px;}
  		#header .bot_header .gnb .l_4{margin-left:20px;}
  		#header .bot_header .gnb li a{font-size:16px;color:#000;font-weight:bold;}
  		#main .main_visual img{width:100%;}
  </style>
 </head>
 <body>
	<div id="header">
		<div class="top_header">
			<button class="btn_menu">
				<a href="javasript:;">메뉴버튼</a>
			</button>
			<h1 class="logo"><a href="indexq.html">CJ로고</a></h1>
			<button class="btn_search">
				<a href="javasript:;">검색버튼</a>
			</button>
		</div>
		<div class="bot_header">
			<ul class="gnb">
				<li class="l_1"><a href="javascript:;">상품</a></li>
				<li class="l_2"><a href="javascript:;">SHOP</a></li>
				<li class="l_3"><a href="javascript:;">이벤트/혜택</a></li>
				<li class="l_4"><a href="javascript:;">고객센터</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<div class="main_visual"><img src="./images/cbackground.png" alt="메인비주얼"></div>
	</div>
 </body>
</html>
