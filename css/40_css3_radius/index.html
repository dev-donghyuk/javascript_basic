<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>래디우스</title>
	<style>
		div{width:200px;height:150px;background:lightgreen;margin-bottom:30px;}
		.box_1{border-radius:15px 50px 30px 5px;}
		.box_2{border-radius:15px 50px 30px;}
		.box_3{border-radius:15px 50px;}
		.box_4{border-radius:15px;}
		.box_5{height:50px;border-bottom-left-radius:25px;padding:20px;}
		.box_6{height: 200px;background:red;border-radius:50%;}
	</style>
</head>
<body>
	<div class="box_1"></div>
	<div class="box_2"></div>
	<div class="box_3"></div>
	<div class="box_4"></div>
	<div class="box_5">This is a div element.  It has<br />some text</div>
	<div class="box_6"></div>
</body>
</html>
