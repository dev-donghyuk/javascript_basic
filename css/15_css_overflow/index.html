<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>overflow</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	.section{
		width:720px;
		height:610px;
		background:green;
		margin:0 auto;
	}
	.b{
		position:relative;
		margin-top:20px;
		margin-bottom:20px;
		border:7px solid pink;
		width:400px;
		height:300px;
		background:yellow url("./images/bg.png");
		overflow:auto;
	}
	.b div{
		width:200px;
		height:300px;
	}
	.b .b_1{
		position:absolute;
		background:red;
		left:50px;
		top:50px;
	}
	.b .b_2{
		position:absolute;
		background:blue;
		left:100px;
		top:100px;
	}
	.b .b_3{
		position:absolute;
		background:purple;
		left:150px;
		top:150px;
	}
	.section p{
		margin-top:20px;
		margin-bottom:20px;
	}
	.section p:last-child{
		font-weight:bold;
	}
  </style>
 </head>
 <body>
	<div class="section">
		<h2>Lorem ipsum dolor sit amet</h2>
		<div class="b">
			<div class="b_1"></div>
			<div class="b_2"></div>
			<div class="b_3"></div>
		</div>
		<h2>지정된 영역 밖으로 내영이 넘칠때(overflow)</h2>
		<p>hidden - 영역 밖으로 넘쳐난 부분은 안보이게 한다</p>
		<p>scroll - 스크롤바를 만들어준다(컨텐츠 상관없이)</p>
		<p>auto - 내용이 넘칠때만 스크롤바를 만들어준다</p>
		<p>overflow-y, overflow-x 한쪽 방향으로만</p>
	</div>
</body>
</html>
